<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{height:500px;width:100%;}
        #r-result{width:100%; font-size:14px;}
    </style>
    <script src="/assets/js/lr/jquery-lr_base.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={$baiduApiKey}"></script>
    <title>获取城市的经纬度</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    var lng = '{$lng}';
    var lat = '{$lat}';
    var searchCity = '{$city}';
    var parentBackCallFunc = isUndefined(parent.mapBackCallFunc) ? null : parent.mapBackCallFunc; //父方法
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    function callJingWeiDu(lng, lat) {
        // 用经纬度定位
        var point = new BMap.Point(lng, lat);
        map.centerAndZoom(point, 14);
        map.enableScrollWheelZoom(true); //允许缩放地图
        var marker = new BMap.Marker(point);  // 创建标注
        marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
        map.addOverlay(marker);              // 将标注添加到地图中
        map.panTo(point);
    }
    function theLocation(){
        if(lat && lng) {
            console.log('call___jwd: lat:'+ lat + ',lng:'+ lng);
            callJingWeiDu(lng, lat);
        } else {
            if(searchCity != ""){
                var point = new BMap.Point();
                map.centerAndZoom(point, 14);
                map.enableScrollWheelZoom(true); //允许缩放地图
                var local = new BMap.LocalSearch(map, {
                    renderOptions:{map: map}
                });
                local.search(searchCity);
                map.centerAndZoom(searchCity, 14);      // 用城市名设置地图中心点
            } else {
                var geolocation = new BMap.Geolocation();
                geolocation.getCurrentPosition(function(r){
                    if(this.getStatus() == BMAP_STATUS_SUCCESS){
                        // var mk = new BMap.Marker(r.point);
                        // map.addOverlay(mk);
                        // map.panTo(r.point);
                        callJingWeiDu(r.point.lng, r.point.lat);
                    }
                    else {
                        alert('failed'+this.getStatus());
                    }
                },{enableHighAccuracy: true});
            }
        }
    }
    theLocation();
    //单击获取点击的经纬度
    map.addEventListener("click",function(e){
        map.clearOverlays();
        var point = new BMap.Point(e.point.lng, e.point.lat);
        var marker = new BMap.Marker(point);  // 创建标注
        map.addOverlay(marker);               // 将标注添加到地图中
        marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
        if(parentBackCallFunc) {
            parentBackCallFunc(e.point.lng, e.point.lat);
        }
    });
</script>
