<style>

    .search_bar {
        background: #eee url("/assets/wap/img/search.png") no-repeat scroll 6% center / 1rem auto;
        border: medium none;
        border-radius: 2rem;
        display: block;
        height: 1.5rem;
        margin: 0 auto;
        outline: medium none;
        width: 70%;
        padding: 1% 2%;
    }
    .search_bar input {
        border: medium none;
        box-shadow: none;
        font-size: 1rem;
        background-color: transparent;
        padding: 1% 0 0 15%;
    }
    .search_bar input:focus {
        border: medium none;
        box-shadow: none;
        background-color: transparent;
    }
    .getLocation {
        bottom: 8%;
        height: 2.5rem;
        bottom: 10%;
        left: 4%;
        position: absolute;
        width: 2.5rem;

    .map_navigation {
        position: absolute;
        width: 100%;
        left: 0;
        top: 0;
        z-index: 2;
        background-color: #fff;
    }
</style>

    //提示绑定手机
    function gotoBindMobile() {
        var diyForm = makeForm({
            'style': 'width: 90%;margin:0 auto 0.5rem auto;',
            'type': 'post',
            'url' : wapCfg.submitBindMobileUrl,
            value:  [
                makeInput({type: 'hidden', name: 'event', value: 'changemobile'}),
                makeTable({
                    tr_1: [{
                        id: 'account_tr',
                        td: [
                            {
                                padding_top: '10px',
                                value: [
                                    makeInput({
                                        name: 'new_mobile',
                                        size: 'lg',
                                        'class': 'btn-block no_radius_right' ,
                                        place: '您的手机',
                                        type: 'text',
                                        limit: 'int',
                                        maxlen: 11,
                                        value: '',
                                        null_func: function () {
                                            msgTisf('请输入您的手机');
                                        }
                                    })
                                ]
                            }
                            ,{
                                padding_top: '10px',
                                value:  makeBtn({value:'获取短信',
                                    size: 'lg',
                                    'class': 'btn btn-default btn-block no_radius_left',
                                    rest_time: 0,
                                    click: function (obj) {
                                        var newTel = new_mobile.value;
                                        if (!newTel) {
                                            msgTisf('请输入您的手机');
                                            return;
                                        }
                                        tokenPost({
                                            post_url: getSmsToLoginApi,
                                            post_data: {
                                                mobile: newTel,
                                                'event': 'login',
                                            },
                                            success_key: 'code',
                                            success_value: '1',
                                            success_func: function () {
                                                msgTis('发送成功，请勿将手机短信告知他人');
                                                console.log(obj);
                                                obj.subTime(60);
                                            },
                                            err_func: function (e) {
                                                msgTis(e.msg);
                                            }
                                        });
                                    }
                                })
                            }
                        ]
                    },{
                        td: [
                            {
                                padding_top: '10px',

    //检测是否绑定手机
    function ifBindMobile() {
        tokenPost({
            url: checkBindMobile,
            success_key: 'code',
            success_value: '1',
            success_func: function (e) {

            },
            err_func: function (e) {
                gotoBindMobile();
                msgTisf(e.msg);
            },
        })
    }
    function getWeixinOpenid() {
        //如果已经登录 直接检测是否绑定手机
        // msg('urlcode:'+ getUrlParam('code'));
        if (userToken) {
            if(mustBindMobile) ifBindMobile();
            return;
        }
        if (getUrlParam('code')) {
            var weixinCode = getUrlParam('code');
            // msgTis('weixinCode:'+ weixinCode);
            tokenPost({
                post_url: '/admin/addon/usercenter/api/user/thirdlogin',
                post_data: {
                    code: weixinCode,
                    platform: 'wechat'
                },
                success_key: 'code',
                success_value: '1',
                success_func: function (res) {
                    openid = res.openid;
                    userToken = res.userToken;
                    if(mustBindMobile) ifBindMobile();
                },
                err_func: function (res) {
                    msg('login_error:'+ res.msg);
                }
            });
        } else {
            window.location.replace('https://open.weixin.qq.com/connect/oauth2/authorize?appid='+ weixin_appid +'&redirect_uri=' + $.url.encode(window.location.href) + '&response_type=code&scope=snsapi_userinfo&state=1#wechat_redirect')
        }
    }
    function checkLogin() {
        //第一步先微信登录
        getWeixinOpenid();
    }
    function wx_js(signature, timestamp, nonceStr) {
        var e = decodeURIComponent('jsapi_ticket=' + signature + '&noncestr=' + nonceStr + '&timestamp=' + timestamp + '&url=' + location.href.split("#")[0]),
            s = new jsSHA(e, "TEXT"),
            signature = s.getHash("SHA-1", "HEX");
        return signature;
    }
    $(function () {
        function showStation(position) {
            positionNum++;
            lat = position.lat;
            lng = position.lng;
            var center = new qq.maps.LatLng(lat, lng);
            map = new qq.maps.Map(document.getElementById('allmap'), {
                center: center,
                zoom: 14,
                draggable: true, //手势控制, 用来设置地图是否能够鼠标拖拽，默认值为“可以”；
                scrollwheel: false, //用来配置地图是否能够通过鼠标滚轮操作进行放大，默认值为“可以”；
                disableDoubleClickZoom: false // 用来配置地图是否可以通过鼠标双击进行放大，默认值为“可以”。
            });

            //创建marker
            var marker = new qq.maps.Marker({
                position: center,
                //		        draggable: true,//设置拖拽
                map: map
            });
            var postDa = {
                lng: lng,
                lat: lat,
            };
            // msgTisf('postDa:'+ JSON.stringify(postDa));
            postData({
                url: getStationUrl,
                post_data: postDa,
                success_key: 'code',
                success_value: '1',
                success_func: function (e) {
                    if (!isUndefined(e.data) && !isUndefined(e.data.list)) {
                        var stationList = e.data.list;
                        var tmpId, tmpTitle, tmpCity, tmpLng, tmpLat;
                        $.each(stationList, function (n, data) {
                            tmpId = data.id;
                            tmpTitle = data.title;
                            tmpCity = data.address;
                            tmpLng = data.lng;
                            tmpLat = data.lat;
                            var logo1 = new qq.maps.LatLng(tmpLat, tmpLng);
                            //创建marker
                            var logo = new qq.maps.Marker({
                                position: logo1,
                                map: map
                            });

                            //自定义标注图标
                            var anchor = new qq.maps.Point(22, 24.5),
                                size = new qq.maps.Size(44, 49),
                                origin = new qq.maps.Point(0, 0),
                                markerIcon = new qq.maps.MarkerImage(
                                    "/assets/wap/img/shop.png",
                                    size,
                                    origin,
                                    anchor
                                );
                            logo.setIcon(markerIcon);

                            //设置属性
                            logo.address = tmpCity;
                            //获取标记的点击事件
                            qq.maps.event.addListener(logo, 'click', function (e) {
                                parent.location.href = viewStationUrl + tmpId;
                            });
                            var infoWin = new qq.maps.InfoWindow({
                                map: map,
                                content: tmpTitle,
                                position: new qq.maps.LatLng(tmpLat * 1, tmpLng * 1),
                                zIndex: 10,
                                visible: true
                            });
                        })
                        // console.log(stationList);
                    }
                },
                err_func: function (e) {
                    if (parent.wapPubFunc.isLogOut(e.code)) {
                        parent.wapPubFunc.getWeixinOpenid();
                        return;
                    }
                    msg(e.msg);
                },
            });

            // map.panTo(new qq.maps.LatLng(lat,lng));
            setTimeout(function () {
                map.panTo(new qq.maps.LatLng(lat, lng))
            }, 1000);
            //获取当前位置
            $('.getlocal').click(function () {
                map.panTo(new qq.maps.LatLng(lat, lng))
            });
        }
        function showPosition(position) {
            showStation(position);
        }
        if (!userToken) {
            msgTisf('请先登录');
            getWeixinOpenid();
        }
        if (!searchCity) {
            tokenPost({
                post_url: '/admin/addon/weixinpay/api/index/getScannerTicket',
                success_key: 'code',
                success_value: '1',
                success_func: function (res) {
                    var timestamp = (new Date().getTime() / 1000).toFixed(0);
                    var nonceStr = Math.random().toString(36).substr(2);
                    var ticket = wx_js(res.data.ticket, timestamp, nonceStr);
                    var isBuyer = res.data.isBuyer;
                    var appid = res.data.appid;
                    // console.log('ticket:'+ ticket);
                    // msgTisf('appid:'+ appid);
                    wx.config({
                        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端//alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId: appid, // 必填，公众号的唯一标识
                        timestamp: timestamp, // 必填，生成签名的时间戳
                        nonceStr: nonceStr, // 必填，生成签名的随机串
                        signature: ticket, // 必填，签名，见附录1

                            'onMenuShareTimeline',
                            'onMenuShareAppMessage',
                            'onMenuShareQQ',

                            'playVoice',

                            'stopVoice',
                            'uploadVoice',
                            'downloadVoice',
                            'chooseImage',
                            'previewImage',
                            'uploadImage',
                            'downloadImage',
                            'getNetworkType',
                            'openLocation',
                            'getLocation',
                            'hideOptionMenu',
                            'showOptionMenu',
                            'closeWindow',
                            'scanQRCode',
                            'chooseWXPay',
                            'openProductSpecificView',
                            'addCard',
                            'chooseCard',
                            'openCard'
                        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                    });
                    wx.ready(function () {
                        // alert('wx.ready:');
                        wx.getLocation({
                            type: 'gcj02', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                            success: function (res) {
                                // msgTisf('res111:'+ JSON.stringify(res));
                                var lat = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                                var lng = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                                mylat = lat;
                                mylng = lng;
                                var speed = res.speed; // 速度，以米/每秒计
                                var accuracy = res.accuracy; // 位置精度
                                var pos = {
                                    lat: lat,
                                    lng: lng,
                                };
                                showStation(pos);
                            }
                        })
                    });
                    wx.error(function(res){
                        alert(JSON.stringify(res));
                    });
                },
                err_func: function (res) {
                    if (wapPubFunc.isLogOut(res.code)) {
                        wapPubFunc.getWeixinOpenid();
                        return;
                    }
                    msgTisf('地图初始化异常：' + res.msg);
                }
            });
        }
        $(window).resize(function (e) {
            $('#allmap').css('height', $(window).outerHeight());
        });
        $('#allmap').css('height', $(window).outerHeight());


        //头部
        var header = makeForm({
            name: 'top_search_form',
            'class': 'map_navigation',
            'style': 'padding: 2% 0 3% 0;',
            submit: function(form_, e) {
                console.log(form_);
                e.preventDefault();
                var datas = form_.getFormDatas();
                var enterCity = datas.address;
                // msgTis(enterCity);
                enterCity = $.trim(enterCity);
                var postDa = {
                    keyword: enterCity,
                };
                postData({
                    url: getStationJwdUrl,
                    post_data: postDa,
                    success_key: 'code',
                    success_value: '1',
                    success_func: function (res) {
                        if (res.data != '') {
                            console.log(res);
                            showStation(res.data);
                        } else {
                            msgTisf('无此网点')
                        }
                    }
                });
                return false;
            },
            value: makeInput({
                'name': 'address',
                'class': 'search_bar',
                'place': '输入您的地址',
                value: '',
                blur: function () {
                    top_search_form.trigger('submit');
                }
            })
        });
        //登录框
        //js造一个简单的表单
        var bodyObj = makeDiv({
            'class': 'main_map',
            value:  [
                makeImg({
                    'name': 'getLocation',
                    'class': 'getLocation',
                    'src': '/assets/wap/img/local.png',
                    click: function () {
                        map.panTo(new qq.maps.LatLng(mylat, mylng))
                    }
                })
            ]
        });
        $('body').append(header).append(bodyObj);
        document.title = '搜索场地';
    });

</script>
