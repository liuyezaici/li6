<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs">
            <li class="active"><a href="#all" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="typeList" item="vo"}
                <li><a href="#{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>

    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,edit,del')}
                        <div class="dropdown btn-group {:$auth->check('category/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('category/edit')}" 
                           data-operate-del="{:$auth->check('category/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        require(['jquery', 'bootstrap', 'backend', 'table', 'form'], function ($, undefined, Backend, Table, Form) {
            var Controller = {
                index: function () {
                    // 初始化表格参数配置
                    Table.api.init({
                        extend: {
                            index_url: 'category/index',
                            add_url: 'category/add',
                            edit_url: 'category/edit',
                            del_url: 'category/del',
                            multi_url: 'category/multi',
                            dragsort_url: 'ajax/weigh',
                            table: 'category',
                        }
                    });

                    var table = $("#table");
                    var tableOptions = {
                        url: $.fn.bootstrapTable.defaults.extend.index_url,
                        pk: 'id',
                        method: 'post',
                        sortName: 'weigh',
                        pagination: false,
                        commonSearch: false,
                        search: false,
                        columns: [
                            [
                                {checkbox: true},
                                {field: 'id', title: __('Id')},
                                {
                                    field: 'type',
                                    title: __('Type'),
                                    operate: false,
                                    searchList: Config.searchList,
                                    formatter: Table.api.formatter.label
                                },
                                {
                                    field: 'name',
                                    title: __('Name'),
                                    align: 'left',
                                    formatter: function (value, row, index) {
                                        return value.toString().replace(/(&|&amp;)nbsp;/g, '&nbsp;');
                                    }
                                },
                                {field: 'nickname', title: __('Nickname')},
                                {field: 'flag', title: __('Flag'), formatter: Table.api.formatter.flag},
                                {
                                    field: 'image',
                                    title: __('Image'),
                                    operate: false,
                                    events: Table.api.events.image,
                                    formatter: Table.api.formatter.image
                                },
                                {field: 'weigh', title: __('Weigh')},
                                {
                                    field: 'status',
                                    title: __('Status'),
                                    operate: false,
                                    formatter: Table.api.formatter.status
                                },
                                {
                                    field: 'operate',
                                    title: __('Operate'),
                                    table: table,
                                    events: Table.api.events.operate,
                                    formatter: Table.api.formatter.operate
                                }
                            ]
                        ]
                    };
                    // 初始化表格
                    table.bootstrapTable(tableOptions);

                    // 为表格绑定事件
                    Table.api.bindevent(table);

                    //绑定TAB事件
                    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
                        // var options = table.bootstrapTable(tableOptions);
                        var typeStr = $(this).attr("href").replace('#', '');
                        var options = table.bootstrapTable('getOptions');
                        options.pageNumber = 1;
                        options.queryParams = function (params) {
                            // params.filter = JSON.stringify({type: typeStr});
                            params.type = typeStr;

                            return params;
                        };
                        table.bootstrapTable('refresh', {});
                        return false;

                    });

                    //必须默认触发shown.bs.tab事件
                    // $('ul.nav-tabs li.active a[data-toggle="tab"]').trigger("shown.bs.tab");

                },
                add: function () {
                    Controller.api.bindevent();
                    setTimeout(function () {
                        $("#c-type").trigger("change");
                    }, 100);
                },
                edit: function () {
                    Controller.api.bindevent();
                },
                api: {
                    bindevent: function () {
                        $(document).on("change", "#c-type", function () {
                            $("#c-pid option[data-type='all']").prop("selected", true);
                            $("#c-pid option").removeClass("hide");
                            $("#c-pid option[data-type!='" + $(this).val() + "'][data-type!='all']").addClass("hide");
                            $("#c-pid").data("selectpicker") && $("#c-pid").selectpicker("refresh");
                        });
                        Form.api.bindevent($("form[role=form]"));
                    }
                }
            };
            Controller.index();
        });
    });
</script>
