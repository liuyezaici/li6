<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,edit,del')}
                        <div class="dropdown btn-group {:$auth->check('user/user/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('user/user/edit')}"
                           data-operate-del="{:$auth->check('user/user/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
       require(['jquery', 'bootstrap', 'backend', 'table', 'form'], function ($, undefined, Backend, Table, Form) {
           var Controller = {
               index: function () {
                   // 初始化表格参数配置
                   Table.api.init({
                       extend: {
                           index_url: 'user/user/index',
                           add_url: 'user/user/add',
                           edit_url: 'user/user/edit',
                           del_url: 'user/user/del',
                           multi_url: 'user/user/multi',
                           table: 'user',
                       }
                   });

                   var table = $("#table");

                   // 初始化表格
                   table.bootstrapTable({
                       url: $.fn.bootstrapTable.defaults.extend.index_url,
                       pk: 'id',
                       method: 'post',
                       sortName: 'user.id',
                       columns: [
                           [
                               {checkbox: true},
                               {field: 'id', title: __('Id'), sortable: true},
                               {field: 'group.name', title: __('Group')},
                               {field: 'username', title: __('Username'), operate: 'LIKE'},
                               {field: 'nickname', title: __('Nickname'), operate: 'LIKE'},
                               {field: 'email', title: __('Email'), operate: 'LIKE'},
                               {field: 'mobile', title: __('Mobile'), operate: 'LIKE'},
                               {field: 'avatar', title: __('Avatar'), events: Table.api.events.image, formatter: Table.api.formatter.image, operate: false},
                               {field: 'level', title: __('Level'), operate: 'BETWEEN', sortable: true},
                               {field: 'gender', title: __('Gender'), visible: false, searchList: {1: __('Male'), 0: __('Female')}},
                               {field: 'score', title: __('Score'), operate: 'BETWEEN', sortable: true},
                               {field: 'successions', title: __('Successions'), visible: false, operate: 'BETWEEN', sortable: true},
                               {field: 'maxsuccessions', title: __('Maxsuccessions'), visible: false, operate: 'BETWEEN', sortable: true},
                               {field: 'logintime', title: __('Logintime'), formatter: Table.api.formatter.datetime, operate: 'RANGE', addclass: 'datetimerange', sortable: true},
                               {field: 'loginip', title: __('Loginip'), formatter: Table.api.formatter.search},
                               {field: 'jointime', title: __('Jointime'), formatter: Table.api.formatter.datetime, operate: 'RANGE', addclass: 'datetimerange', sortable: true},
                               {field: 'joinip', title: __('Joinip'), formatter: Table.api.formatter.search},
                               {field: 'status', title: __('Status'), formatter: Table.api.formatter.status, searchList: {normal: __('Normal'), hidden: __('Hidden')}},
                               {field: 'operate', title: __('Operate'), table: table, events: Table.api.events.operate, formatter: Table.api.formatter.operate}
                           ]
                       ]
                   });

                   // 为表格绑定事件
                   Table.api.bindevent(table);
               },
               add: function () {
                   Controller.api.bindevent();
               },
               edit: function () {
                   Controller.api.bindevent();
               },
               api: {
                   bindevent: function () {
                       Form.api.bindevent($("form[role=form]"));
                   }
               }
           };
           Controller.index();
       });
   });
</script>
