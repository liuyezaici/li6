<style>
    #editMemberForm .checkbox label {
        display: block;
    }
</style>
<form id="editMemberForm" class="form-horizontal" method="POST" action="" style="padding-top: 20px;">
    {:token()}
    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2 col-md-3">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-9 col-md-8">
            <input type="text" class="form-control" id="username" name="row[username]" value="{$row.username|htmlentities}" data-rule="required;username" />
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2 col-md-3">{:__('Group')}:</label>
        <div class="col-xs-12 col-sm-9 col-md-8">
            {:build_checkboxs('group[]', $groupdata, $groupids)}
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-xs-12 col-sm-2 col-md-3">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-9 col-md-8">
            <input type="email" class="form-control" id="email" name="row[email]" value="{$row.email|htmlentities}" data-rule="required;email" />
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="control-label col-xs-12 col-sm-2 col-md-3">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-9 col-md-8">
            <input type="text" class="form-control" id="nickname" name="row[nickname]" autocomplete="off" value="{$row.nickname|htmlentities}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-xs-12 col-sm-2 col-md-3">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-9 col-md-8">
            <input type="password" class="form-control" id="password" name="row[password]" autocomplete="new-password" value="" data-rule="password" />
        </div>
    </div>
    <div class="form-group">
        <label for="loginfailure" class="control-label col-xs-12 col-sm-2 col-md-3">{:__('Loginfailure')}:</label>
        <div class="col-xs-12 col-sm-9 col-md-8">
            <input type="number" class="form-control" id="loginfailure" name="row[loginfailure]" value="{$row.loginfailure}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 col-md-3">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-9 col-md-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2 col-md-3"> </label>
        <div class="col-xs-12 col-sm-9 col-md-8">
            <button type="submit" class="btn btn-success">{:__('OK')}</button>
        </div>
    </div>
</form>

<script>
    require(['jquery', 'lrBox', 'lrEle'], function ($, lrBox, lrEle) {
        var saveUrl = '/auth/admin/edit/ids/{$row.id}';
        var form = $('#editMemberForm');
        lrEle.formSubmitEven(form, {
            url: saveUrl,
            successKey: 'code',
            successVal: '1',
            successFunc: function (e) {
                lrBox.hideNewBox();
                lrBox.msgTisf(e.msg);

                if(window.setEditMemberCallBack) {
                    window.setEditMemberCallBack();
                }
            },
            errFunc: function (e) {
                lrBox.msg(e.msg);
            },
        });
    });

</script>
