<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="widget-body no-padding">
                <div id="show_search_form"></div>
                <div id="toolbar" class="toolbar">
                    <?=build_toolbar([
                        [
                        'power'=>'index/index',
                    'title'=>'刷新',
                    'icon'=>'fa fa-refresh',
                    'class'=>'btn btn-primary btn-refresh',
                    'click'=>'refreshAdmin()'
                    ],
                    [
                    'power'=>'index/add',
                    'title'=>'添加',
                    'icon'=>'fa fa-plus',
                    'class'=>'btn btn-success btn-add',
                    'click'=>'editAdmin()'
                    ]
                    ]);?>
                </div>
                <div id="list_result"></div>
            </div>
        </div>
    </div>
</div>
<script>
    var indexUrl = '/admin/auth/admin/';
    var delUrl = '/admin/auth/admin/del/id/';
    var getUrl = '/admin/auth/admin/get/id/';
    var addUrl = '/admin/auth/admin/add/';
    var editUrl = '/admin/auth/admin/edit/id/';

    //分页框
    var pageObj = makePage({
        click: function (obj, newPage) {
            topSearchForm.findName("page").val(newPage);
            searchFormGo(topSearchForm, parentListTable, pageObj, false);
        }
    });
    //搜索框
    var topSearchForm = makeForm({
        url: indexUrl,
        submit: function(form_, e) {
            console.log(e);
            e.preventDefault();
            topSearchForm.findName("page").val(1);
            searchFormGo(topSearchForm, parentListTable, pageObj);
            return false;
        },
        value: makeDiv({
            'class': 'col-xs-12 col-sm-12 col-md-12 col-lg-12',
            value: [
                makeInput({
                    value: 1,
                    type: 'hidden',
                    name: 'page'
                }),
                makeSpan({
                    'class': 'form-group col-md-3',
                    value: [
                        makeSpan({
                            'class': 'control-label col-xs-4',
                            value: 'ID:'
                        }),
                        makeInput({
                            'class': 'col-xs-8',
                            'name': 'id',
                            value: '',
                        }),
                    ]
                }),
                makeSpan({
                    'class': 'form-group col-md-3',
                    value: [
                        makeSpan({
                            'class': 'control-label col-xs-4',
                            value: '帐号:'
                        }), makeSpan({
                            'class': 'col-xs-8',
                            value:makeInput({
                                    'name': 'username',
                                    value: '',
                                    clear: true
                                })
                        })
                    ]
                }),
                makeSpan({
                    'class': 'form-group col-md-3',
                    value: [
                        makeSpan({
                            'class': 'control-label col-xs-4',
                            value: '姓名:'
                        }),
                        makeSpan({
                            'class': 'col-xs-8',
                            value:  makeInput({
                                'name': 'nickname',
                                value: '',
                                clear: true
                            })
                        })
                    ]
                }),
                makeSpan({
                    'class': 'form-group col-md-3',
                    value: makeBtn({
                        'class': 'btn btn-success',
                        value: '搜索',
                        type: 'submit'
                    })
                }),
            ]
        })
    });
    $('#show_search_form').append(topSearchForm);
    var parentListTable = makeTable({
        'class': 'table table-striped table-bordered table-hover',
        tr_top: [
            {
                th: [
                    { value: 'ID'  },
                    { value: '帐号' },
                    { value: '姓名' },
                    { value: '注册时间'  },
                    {  value: '分组名' },
                    {  value: '状态' },
                    { value: '操作'  }
                ]
            }
        ],
        tr_default: [
            {
                show: '{{this.length}==0}',
                td: [
                    {
                        colspan: '6',
                        value: '没有搜索结果'
                    }
                ]
            }
        ],
        tr: [
            {
                show: '{"{id}" !=""}',
                td: [
                    {
                        value: '{id}'
                    },
                    {
                        value: '{username}'
                    },
                    {
                        value: '{nickname}'
                    },
                    {
                        value: '{noSecond[run]({createtime})}'
                    },
                    {
                        value: '{group_name}'
                    },
                    {
                        value: '{status_name}'
                    },
                    {
                        value: [
                            makeBtn({
                                'class': 'btn btn-xs btn-success',
                                value: '编辑',
                                click: "editAdmin('{id}')"
                            }),
                            makeBtn({
                                'class': 'btn btn-xs btn-danger',
                                value: '删除',
                                margin_left: '5px',
                                click: "delAdmin('{id}')"
                            })
                        ]
                    }
                ]
            }
        ],
        data_from: {
            func: function (tableObj) {
                searchFormGo(topSearchForm, tableObj, pageObj);
            }
        }
    });
    $('#list_result').append(parentListTable).append(pageObj);

    //刷新列表
    function refreshAdmin() {
        searchFormGo(topSearchForm, parentListTable, pageObj);
    }
    //删除分组
    function delAdmin(id) {
        msgConfirm('您是否确认要删除此账户？', '确定', '取消', function () {
            hideNewBox();
            postAndDone({
                url: delUrl + id,
                success_key: 'code',
                success_value: '1',
                success_func: function () {
                    refreshAdmin();
                    msgTis('删除成功');
                },
                err_func: function (data) {
                    msgTis(data.msg);
                }
            })
        });
    }
    //添加编辑管理员
    function editAdmin(id) {
        id = id || 0;
        var dataFromObj = null;
        if(id) {
            dataFromObj = {
                url: getUrl + id,
                data_key: 'data'
            };
        }
        var box = makeForm({
            'type': 'post',
            url: id > 0 ? editUrl + id : addUrl,
            submit: function (obj, ev) {
            },
            success_key: 'code',
            success_value: ['1'],
            success_func: function (data) {
                hideNewBox();
                if(id > 0) {
                    msgTis('修改成功');
                } else {
                    msgTis('添加成功');
                }
                refreshAdmin();
            },
            err_func: function (data) {
                msg(data.msg);
            },
            value: makeTable({
                'class': 'edit_table',
                data_from: dataFromObj,
                tr_1: [
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: '所属组别'
                            }, {
                                'class': 'td_main',
                                value: makeSelect({
                                    name: 'row[groupid]',
                                    null_func: function () {
                                        msgTis('请选择所在分组');
                                    },
                                    value: '{groupid}',
                                    'clear': true,
                                    value_key: 'id',
                                    title_key: 'title',
                                    menu: {
                                        data_from: {
                                            url: '/admin/auth/group/index/?selectpage',
                                            data_key: 'rows',
                                        },
                                    },
                                    li: {
                                        value: '{title}'
                                    }
                                })
                            }]
                    },
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: '用户名'
                            }, {
                                'class': 'td_main',
                                value: makeInput({
                                    width: '100%',
                                    name: 'row[username]',
                                    value: '{username}',
                                    null_func: function () {
                                        msgTis('用户名不能为空');
                                    }
                                })
                            }]
                    },
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: 'Email'
                            }, {
                                'class': 'td_main',
                                value: makeInput({
                                    width: '100%',
                                    value: '{email}',
                                    name: 'row[email]'
                                })
                            }]
                    },
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: '昵称'
                            }, {
                                'class': 'td_main',
                                value: makeInput({
                                    width: '100%',
                                    value: '{nickname}',
                                    name: 'row[nickname]'
                                })
                            }]
                    },
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: '密码'
                            }, {
                                'class': 'td_main',
                                value: makeInput({
                                    width: '100%',
                                    name: 'row[password]',
                                    null_func: id > 0 ? null : function () {
                                        msgTis('密码不能为空');
                                    }
                                })
                            }]
                    },
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: '状态'
                            }, {
                                'class': 'td_main',
                                value: makeRadios({
                                    name: 'row[status]',
                                    value: '{"{status}" ? "{status}":"1"}',
                                    item_data: {$allStatus}
                                })
                            }]
                    },
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: ''
                            }, {
                                'class': 'td_main',
                                value: makeBtn({
                                    'class': 'btn btn-success',
                                    'value': id>0 ? '编辑' : '添加',
                                    'type': 'submit'
                                })
                            }]
                    }
                ]
            })
        });
        msgWin(id >0 ? '编辑':'添加', box, 500, 100);
    }
</script>
