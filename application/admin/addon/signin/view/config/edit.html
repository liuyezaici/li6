
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <p>
       连续签到规则：
    </p>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="score" class="control-label col-sm-2">连续签到:</label>
            <div class="inline">
                <input type="text" class="form-control" id="signNum" name="row[config][continue_sign][days]" style="width: 60px;" value="{$row.config.continue_sign.days?:''}"  />
            </div>
            <div class="inline">
                  天 ,可额外获得:
            </div>
            <div class="inline">
                <input type="text" class="form-control" style="width: 60px;" name="row[config][continue_sign][score]" value="{$row.config.continue_sign.score?:''}"  />
            </div>
            <div class="inline">
                积分
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="score" class="control-label col-xs-12 col-sm-2">签到送积分:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="score" name="row[config][score]" value="{$row.config.score?:''}" data-rule="required" />
        </div>
    </div>
    <div class="form-group layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
