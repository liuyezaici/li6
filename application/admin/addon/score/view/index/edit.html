<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="oldversion" class="control-label col-xs-12 col-sm-2">{:__('oldversion')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="oldversion" name="row[oldversion]" value="{$row.oldversion}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="newversion" class="control-label col-xs-12 col-sm-2">{:__('newversion')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="newversion" name="row[newversion]" value="{$row.newversion}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="packagesize" class="control-label col-xs-12 col-sm-2">{:__('packagesize')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="packagesize" name="row[packagesize]" value="{$row.packagesize}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="downloadurl" class="control-label col-xs-12 col-sm-2">{:__('downloadurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="downloadurl" name="row[downloadurl]">{$row.downloadurl}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('enforce')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[enforce]', ['1'=>__('enforce_true'), '0'=>__('enforce_false')], $row['enforce'])}
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control editor" id="content" name="row[content]">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
