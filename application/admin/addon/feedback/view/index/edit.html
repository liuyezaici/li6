<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">{:__('oid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[oid]" value="{$row.oid}" data-rule="required" />
        </div>
    </div>
        
    <div class="form-group">
        <label for="macno" class="control-label col-xs-12 col-sm-2">{:__('type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="macno" name="row[type]" value="{$row.type}" data-rule="required" />
        </div>
    </div>
    
    <div class="form-group">
        <label for="shopid" class="control-label col-xs-12 col-sm-2">{:__('station')}:</label>
        <div class="col-xs-12 col-sm-8">
    		<input id="shopid" data-rule="required" data-source="/admin/vv/station/index/index/selectpage" data-field="title" class="form-control selectpage" name="row[shopid]" type="text" value="{$row.shopid?:''}">
        </div>
    </div>
    
    <div class="form-group">
        <label for="remark" class="control-label col-xs-12 col-sm-2">{:__('content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="remark" name="row[content]">{$row.content}</textarea>
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', __('devicestatus'), $row['status'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
