<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="user_name" class="control-label col-xs-12 col-sm-2">用户</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" readonly class="form-control" id="user_name" name="row[user_name]" value="{$row.user_name}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="type_name" class="control-label col-xs-12 col-sm-2">加盟类型:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" readonly class="form-control" id="type_name" name="row[type_name]" value="{$row.type_name}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">姓名:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" readonly class="form-control" id="name" name="row[name]" value="{$row.name}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="mobile" class="control-label col-xs-12 col-sm-2">联系方式:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" readonly class="form-control" id="mobile" name="row[mobile]" value="{$row.mobile}" />
        </div>
    </div>
    <div class="form-group">
        <label for="status_" class="control-label col-xs-12 col-sm-2">审核状态:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" readonly class="form-control" id="status" name="row[status]" value="{$row.status_}" />
        </div>
    </div>


    {foreach $row.info_arr as $key => $vo}
    <div class="form-group">
        <label for="ext_info" class="control-label col-xs-12 col-sm-2">{$vo.title}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" readonly class="form-control" id="ext_info" name="row[0]" value="{$vo.value}" />
        </div>
    </div>
    {/foreach}



    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">内容:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control editor" readonly style="height: 200px;" id="content" name="row[content]">{$row.content}</textarea>
        </div>
    </div>

    <!--<div class="form-group hidden layer-footer">-->
        <!--<div class="col-xs-2"></div>-->
        <!--<div class="col-xs-12 col-sm-8">-->
            <!--<button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>-->
            <!--<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
        <!--</div>-->
    <!--</div>-->
</form>
