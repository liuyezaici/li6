<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
</style>
<div class="panel panel-default panel-intro">

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
                <div class="widget-body no-padding">
                    <form id="" class="edit-form form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                                <td>索引名</td>
                                <td>
                                    <div class="row">
                                        <div class="col-sm-8 col-xs-12">
                                            <input type="text" name="row[keyname]" value="" class="form-control" data-rule="" data-tip=""  />
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>

                                </td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>接口</td>
                                <td>
                                    <div class="row">
                                        <div class="col-sm-8 col-xs-12">

                                            <dl class="fieldanylist" rel="0" data-name="row[apis]">
                                                <dd>
                                                    <ins style="width:180px">模块名: 示例 order.orderConfig</ins>
                                                    <ins style="width:155px">方法名：示例 index</ins>
                                                    <ins style="width:304px">参数: </br>
                                                    单个参数：    ["123"]  </br>
                                                    单个数组参数：[{"param1":"33","param2":"45"}]  </br>
                                                    多个参数：    ["12",{"param1":"33","param2":"45"}]</ins>
                                                    <ins>输出key名: </ins>
                                                </dd>

                                                <dd class="form-inline" data-index="0">
                                                    <input type="text" name="row[apis][model][0]" class="form-control" value="" style="width:180px" />
                                                    <input type="text" name="row[apis][method][0]" class="form-control" value="" style="width:155px"/>
                                                    <input type="text" name="row[apis][params][0]" class="form-control" value=""  style="width:304px"/>
                                                    <input type="text" name="row[apis][backKey][0]" class="form-control" value="" />
                                                    <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                                                    <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                                                </dd>

                                                <dd><a href="javascript:;" class="append btn btn-sm btn-success"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>

                                            </dl>

                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>
                                </td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>备注</td>
                                <td>
                                    <div class="row">
                                        <div class="col-sm-8 col-xs-12">
                                            <input type="text" name="row[remark]" value="" class="form-control" data-rule="" data-tip=""  />
                                        </div>
                                        <div class="col-sm-4"></div>
                                    </div>

                                </td>
                                <td></td>
                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                                <td></td>
                                <td>
                                    <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                                    <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                                </td>
                                <td></td>
                            </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
