<style type="text/css">
    @media (max-width: 375px) {
        .edit-form tr td input{width:100%;}
        .edit-form tr th:first-child,.edit-form tr td:first-child{
            width:20%;
        }
        .edit-form tr th:last-child,.edit-form tr td:last-child{
            display: none;
        }
    }
</style>
<div class="panel panel-default panel-intro">

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="widget-body no-padding">
                <form id="" class="edit-form form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <!--<th width="15%">{:__('Title')}</th>-->
                            <!--<th width="70%">{:__('Value')}</th>-->

                        </tr>
                        </thead>
                        <tbody>

                        <tr>
                            <td>加盟类型</td>
                            <td>
                                <div class="row">
                                    <div class="col-sm-8 col-xs-12">
                                        <input type="text" name="row[title]" value="{$row.title}" class="form-control" data-rule="" data-tip=""  />
                                    </div>
                                    <div class="col-sm-4"></div>
                                </div>

                            </td>
                            <td></td>
                        </tr>

                        <tr>
                            <td>索引名</td>
                            <td>
                                <div class="row">
                                    <div class="col-sm-8 col-xs-12">
                                        <input type="text" name="row[keyname]" value="{$row.keyname}" class="form-control" data-rule="" data-tip=""  />
                                    </div>
                                    <div class="col-sm-4"></div>
                                </div>

                            </td>
                            <td></td>
                        </tr>

                        <tr>
                            <td>加盟扩展字段</td>
                            <td>
                                <div class="row">
                                    <div class="col-sm-8 col-xs-12" style="width: 600px;">

                                        <dl class="fieldanylist" rel="0" data-name="row[config]">
                                            <dd>
                                                <ins>字段英文名</ins>
                                                <ins>字段中文（名称）</ins>
                                                <ins style="width: 250px;">类型值（input / mobile / email / textarea / address）</ins>

                                            </dd>
                                            {foreach $row.ext_field as $key => $vo}
                                            <dd class="form-inline">
                                                <input type="text" name="row[config][keyname][{$key}]" class="form-control" value="{$vo.keyname}" size="10" />
                                                <input type="text" name="row[config][title][{$key}]" class="form-control" value="{$vo.title}" size="40" />
                                                <input type="text" name="row[config][type_name][{$key}]" class="form-control" value="{$vo.type_name}" size="13" />
                                                <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                                                <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                                            </dd>
                                            {/foreach}
                                            <dd><a href="javascript:;" class="append btn btn-sm btn-success"><i class="fa fa-plus"></i>
                                                {:__('Append')}</a></dd>
                                        </dl>

                                    </div>
                                    <div class="col-sm-4"></div>
                                </div>

                            </td>
                            <td></td>
                        </tr>



                        </tbody>
                        <tfoot>
                        <tr>
                            <td></td>
                            <td>
                                <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                            </td>
                            <td></td>
                        </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
        </div>

    </div>
</div>
</div>
