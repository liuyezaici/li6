<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="widget-body no-padding">
                <div id="show_search_form"></div>
                <div id="toolbar" class="toolbar">
                    <?=build_toolbar([
                    [
                    'power'=>'index/index',
                    'title'=>'刷新',
                    'icon'=>'fa fa-refresh',
                    'class'=>'btn btn-primary btn-refresh',
                    'click'=>'refreshlogList()'
                    ]
                    ]);?>
                </div>
                <div id="list_result"></div>
            </div>
        </div>
    </div>
</div>
<script>
    var getUrl = '/adppp/log/index/get/id/';
    var delUrl = '/adppp/log/index/del/id/';
    var indexUrl = '/adppp/log/index/index';
    var pageObj = makePage({
        click: function (obj, newPage) {
            topSearchForm.findName("page").val(newPage);
            searchFormGo(topSearchForm, parentListTable, pageObj, false);
        }
    });
    //搜索框
    var topSearchForm = makeForm({
        url: indexUrl,
        submit: function(form_, e) {
            e.preventDefault();
            topSearchForm.findName("page").val(1);
            searchFormGo(topSearchForm, parentListTable, pageObj);
            return false;
        },
        value: makeDiv({
            'class': 'col-xs-12 col-sm-12 col-md-12 col-lg-12',
            value: [
                makeInput({
                    value: 1,
                    type: 'hidden',
                    name: 'page'
                }),
                makeSpan({
                    'class': 'form-group col-md-3',
                    value: [
                        makeSpan({
                            'class': 'control-label col-xs-4',
                            value: '日志id:'
                        }), makeSpan({
                            'class': 'col-xs-8',
                            value: makeInput({
                                'name': 'id',
                                value: '',
                                clear: true
                            })
                        })
                    ]
                }),
                makeSpan({
                    'class': 'form-group col-md-3',
                    value: makeBtn({
                        'class': 'btn btn-success',
                        value: '搜索',
                        type: 'submit'
                    })
                }),
            ]
        })
    });
    var parentListTable = makeTable({
        'class': 'table table-striped table-bordered table-hover',
        tr_top: [
            {
                th: [
                    { value: 'ID'  },
                    { value: '时间' },
                    { value: '内容' },
                    { value: '操作'}
                ]
            }
        ],
        tr_default: [
            {
                show: '{{this.length}==0}',
                td: [
                    {
                        colspan: '5',
                        value: '没有搜索结果'
                    }
                ]
            }
        ],
        tr: [
            {
                show: '{"{id}" !=""}',
                td: [
                    {
                        value: '{id}'
                    },
                    {
                        value: '{noSecond[run]({ctime})}'
                    },
                    {
                        value: '{text}'
                    },
                    {
                        value: [
                            makeBtn({
                                'class': 'btn btn-xs btn-info',
                                value: '解析',
                                click: "releaseLog\('{id}'\)"
                            }),
                            makeBtn({
                                'class': 'btn btn-xs btn-danger',
                                value: '删除',
                                margin_left: '10px',
                                click: "delLog\('{id}'\)"
                            })
                        ]
                    }
                ]
            }
        ],
        data_from: {
            func: function (tableObj) {
                searchFormGo(topSearchForm, tableObj, pageObj);
            }
        }
    });
    $('#list_result').append(parentListTable).append(pageObj);

    //刷新列表
    function refreshlogList() {
        searchFormGo(topSearchForm, parentListTable, pageObj);
    }

    //查看日志
    function releaseLog(id) {
        id = id || 0;
        var dataFromObj = null;
        if(id) {
            dataFromObj = {
                url: getUrl + id,
                data_key: 'data'
            };
        }

        var box = makeForm({
            'type': 'post',
            submit: function (obj, ev) {
                return false;
            },
            success_key: 'code',
            success_value: ['1'],
            value: makeTable({
                'class': 'edit_table',
                data_from: dataFromObj,
                tr_1: [
                    {
                        td: [
                            {
                                'valign': 'top',
                                'class': 'td_em',
                                value: '备注'
                            }, {
                                'class': 'td_main',
                                value: makeEditor({
                                    width: '100%',
                                    height: '460px',
                                    type: 'text',
                                    value: '{text}',
                                    name: 'row[text]'
                                })
                            }]
                    }
                ]
            })
        });
        msgWin('日志详情', box, 680, 1);
        //设置地图回调
        window.mapBackCallFunc = function (lng, lat) {
            window['row[lng]'].value = lng;
            window['row[lat]'].value = lat;
        }
    }

    //删除日志
    function delLog(id) {
        postAndDone({
            url: delUrl + id,
            success_key: 'code',
            success_value: '1',
            success_func: function () {
                refreshlogList();
                hideAllBox();
                msgTis('删除成功');
            },
            err_func: function (data) {
                hideAllBox();
                msgTis(data.msg);
            }
        })
    }
  
</script>
