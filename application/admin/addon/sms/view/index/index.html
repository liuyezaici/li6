<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="widget-body no-padding">
                <div id="show_search_form"></div>
                <div id="toolbar" class="toolbar">
                    <?=build_toolbar([
                    [
                    'power'=>'index/index',
                    'title'=>'刷新',
                    'icon'=>'fa fa-refresh',
                    'class'=>'btn btn-primary btn-refresh',
                    'click'=>'refreshsmsList()'
                    ]
                    ]);?>
                </div>
                <div id="list_result"></div>
            </div>
        </div>
    </div>
</div>
<script>
    var indexUrl = '/adppp/sms/index/index';
    //分页框
    var pageObj = makePage({
        click: function (obj, newPage) {
            topSearchForm.findName("page").val(newPage);
            searchFormGo(topSearchForm, parentListTable, pageObj, false);
        }
    });
    //搜索框
    var topSearchForm = makeForm({
        url: indexUrl,
        submit: function(form_, e) {
            e.preventDefault();
            topSearchForm.findName("page").val(1);
            searchFormGo(topSearchForm, parentListTable, pageObj);
            return false;
        },
        value: makeDiv({
            'class': 'col-xs-12 col-sm-12 col-md-12 col-lg-12',
            value: [
                makeInput({
                    value: 1,
                    type: 'hidden',
                    name: 'page'
                }),
                makeSpan({
                    'class': 'form-group col-md-3',
                    value: [
                        makeSpan({
                            'class': 'control-label col-xs-4',
                            value: '手机:'
                        }), makeSpan({
                            'class': 'col-xs-8',
                            value: makeInput({
                                'name': 'mobile',
                                value: '',
                                clear: true
                            })
                        })
                    ]
                }),
                makeSpan({
                    'class': 'form-group col-md-3',
                    value: makeBtn({
                        'class': 'btn btn-success',
                        value: '搜索',
                        type: 'submit'
                    })
                }),
            ]
        })
    });
    $('#show_search_form').append(topSearchForm);
    var parentListTable = makeTable({
        'class': 'table table-striped table-bordered table-hover',
        tr_top: [
            {
                th: [
                    { value: 'ID'  },
                    { value: '短信平台' },
                    { value: '使用场景' },
                    { value: '手机' },
                    { value: '验证码' },
                    { value: '短信内容' },
                    { value: '时间' },
                    { value: '状态' },
                    { value: 'IP' },
                    { value: '操作'}
                ]
            }
        ],
        tr_default: [
            {
                show: '{{id}==""}',
                td: [
                    {
                        colspan: '5',
                        value: '没有搜索结果'
                    }
                ]
            }
        ],
        tr: [
            {
                show: '{"{id}" !=""}',
                td: [
                    {
                        value: '{id}'
                    },
                    {
                        value: '{platform}'
                    },
                    {
                        value: '{event}'
                    },
                    {
                        value: '{mobile}'
                    },
                    {
                        value: '{code}'
                    },
                    {
                        value: '{content}'
                    },
                    {
                        value: '{noSecond[run]({createtime})}'
                    },
                    {
                        value: '{statusName}'
                    },
                    {
                        value: '{ip}'
                    },
                    {
                        value: [
                            makeBtn({
                                'class': 'btn btn-xs btn-success',
                                value: '修改',
                                margin_left: '5px',
                                click: "editStatus\('{id}'\)"
                            }),
                            makeBtn({
                                'class': 'btn btn-xs btn-danger',
                                value: '删除',
                                margin_left: '5px',
                                click: "delSms\('{id}'\)"
                            })
                        ]
                    }
                ]
            }
        ],
        data_from: {
            func: function (tableObj) {
                searchFormGo(topSearchForm, tableObj, pageObj);
            }
        }
    });
    $('#list_result').append(parentListTable).append(pageObj);

    //刷新列表
    function refreshsmsList() {
        searchFormGo(topSearchForm, parentListTable, pageObj);
    }

    //删除短信
    function delSms(id) {
        msgConfirm('您是否确认要删除此短信？', '确定', '取消', function () {
            hideNewBox();
            postAndDone({
                url: delUrl + id,
                success_key: 'code',
                success_value: '1',
                success_func: function () {
                    refreshsmsList();
                    hideAllBox();
                    msgTis('删除成功');
                },
                err_func: function (data) {
                    hideAllBox();
                    msgTis(data.msg);
                }
            })
        });
    }
    //切换状态
    function toggleSmsStatus(flag, id) {
        postAndDone({
            url: toggleStatusUrl + id + '_' + flag,
            success_key: 'code',
            success_value: '1',
            success_func: function () {
                refreshsmsList();
                msgTisf('操作成功');
            },
            err_func: function (data) {
                hideAllBox();
                msgTisf(data.msg);
            }
        })
    }
    //添加编辑短信信息
    function modifysms(id) {
        id = id || 0;
        var dataFromObj = null;
        if(id) {
            dataFromObj = {
                url: getUrl + id,
                data_key: 'data'
            };
        }
        var smsTypeSelect = makeSelect({
            value: '{typeid}',
            name: 'row[typeid]',
            'text': '请选择',
            'value_key': "id",//取值的键名
            'data_from': {
                url: getTypesUrl,
                null_load: true,
                success_key: 'code',
                success_value: '1',
                data_key: 'rows'
            },
            menu: {
                width: '320px'
            },
            li: {
                value: "{title}"
            }
        });
        var stationSelect = makeSelect({
            value: '{station_id}',
            name: 'row[station_id]',
            'text': '请选择',
            'value_key': "id",//取值的键名
            'data_from': {
                url: getStationUrl,
                null_load: true,
                success_key: 'code',
                success_value: '1',
                data_key: 'rows'
            },
            menu: {
                width: '320px'
            },
            li: {
                value: "{title}"
            }
        });
        var box = makeForm({
            'type': 'post',
            url: id > 0 ? editUrl + id : addUrl,
            submit: function (obj, ev) {
            },
            success_key: 'code',
            success_value: ['1'],
            success_func: function (data) {
                hideAllBox();
                refreshsmsList();
                if(id > 0) {
                    msgTis('修改成功');
                } else {
                    msgTis('添加成功');
                }
            },
            err_func: function (data) {
                msg(data.msg);
            },
            value: makeTable({
                'class': 'edit_table',
                data_from: dataFromObj,
                tr_1: [
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: '短信名称'
                            }, {
                                'class': 'td_main',
                                value: makeInput({
                                    width: '100%',
                                    value: '{title}',
                                    name: 'row[title]'
                                })
                            }]
                    },
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: '短信分类'
                            }, {
                                'class': 'td_main',
                                value:  smsTypeSelect
                            }]
                    },
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: '场地'
                            }, {
                                'class': 'td_main',
                                value:  stationSelect
                            }]
                    },
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: '格子数'
                            }, {
                                'class': 'td_main',
                                value:  makeInput({
                                    width: '100%',
                                    value: '{box_num}',
                                    limit: 'int',
                                    name: 'row[box_num]'
                                })
                            }]
                    },
                    {
                        td: [
                            {
                                'valign': 'top',
                                'class': 'td_em',
                                value: '备注'
                            }, {
                                'class': 'td_main',
                                value: makeEditor({
                                    width: '100%',
                                    height: '160px',
                                    type: 'text',
                                    value: '{remark}',
                                    name: 'row[remark]'
                                })
                            }]
                    },
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: ''
                            }, {
                                'class': 'td_main',
                                value: makeBtn({
                                    'class': 'btn btn-success',
                                    'value': id>0 ? '编辑' : '添加',
                                    'type': 'submit'
                                })
                            }]
                    }
                ]
            })
        });
        msgWin(id >0 ? '编辑':'添加', box, 680, 1);
    }


</script>
