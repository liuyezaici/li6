<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="widget-body no-padding">
                <div id="show_search_form"></div>
                <div id="toolbar" class="toolbar">
                    <?=build_toolbar([
                        [
                        'power'=>'index/index',
                        'title'=>'刷新',
                        'icon'=>'fa fa-refresh',
                        'class'=>'btn btn-primary btn-refresh',
                        'click'=>'refresharticletype()'
                    ],
                        [
                        'power'=>'index/index',
                        'title'=>'添加',
                        'class'=>'btn btn-success btn-refresh',
                        'click'=>'editArticleType()'
                    ]
                    ]);?>
                </div>
                <div id="list_result"></div>
            </div>
        </div>
    </div>
</div>
<script>
    var indexUrl = '/adppp/article/articletype/index';
    var addUrl = '/adppp/article/articletype/add';
    var editUrl = '/adppp/article/articletype/edit/id/';
    var getUrl = '/adppp/article/articletype/get/id/';
    var delArticleTypeUrl = '/adppp/article/articletype/del/id/';

    //分页框
    var pageObj = makePage({
        click: function (obj, newPage) {
            topSearchForm.findName("page").val(newPage);
            searchFormGo(topSearchForm, parentListTable, pageObj, false);
        }
    });
    //搜索框
    var topSearchForm = makeForm({
        url: indexUrl,
        submit: function(form_, e) {
            console.log(e);
            e.preventDefault();
            topSearchForm.findName("page").val(1);
            searchFormGo(topSearchForm, parentListTable, pageObj, true);
            return false;
        },
        value: makeDiv({
            'class': 'col-xs-12 col-sm-12 col-md-12 col-lg-12',
            value: [
                makeInput({
                    value: 1,
                    type: 'hidden',
                    name: 'page'
                }),
                makeSpan({
                    'class': 'form-group col-md-6',
                    value: [
                        makeSpan({
                            'class': 'control-label col-xs-4',
                            value: '名字:'
                        }), makeSpan({
                            'class': 'col-xs-8',
                            value: makeInput({
                                'name': 'title',
                                value: '',
                                clear: true
                            })
                        })
                    ]
                }),
                makeSpan({
                    'class': 'form-group col-md-3',
                    value: makeBtn({
                        'class': 'btn btn-success',
                        value: '搜索',
                        type: 'submit'
                    })
                }),
            ]
        })
    });
    $('#show_search_form').append(topSearchForm);
    var parentListTable = makeTable({
        'class': 'table table-striped table-bordered table-hover',
        tr_top: [
            {
                th: [
                    { value: 'ID'  },
                    { value: '版本名字' },
                    { value: '操作'}
                ]
            }
        ],
        tr_default: [
            {
                show: '{{this.length}==0}',
                td: [
                    {
                        colspan: '10',
                        value: '没有搜索结果'
                    }
                ]
            }
        ],
        tr: [
            {
                show: '{"{id}" !=""}',
                td: [
                    {
                        value: '{id}'
                    },
                    {
                        value: '{title}'
                    },
                    {
                        value: [
                            makeBtn({
                                'class': 'btn btn-xs btn-success',
                                value: '编辑',
                                margin_left: '5px',
                                click: "editArticleType\('{id}'\)"
                            }),
                            makeBtn({
                                'class': 'btn btn-xs btn-danger',
                                value: '删除',
                                margin_left: '5px',
                                click: "delArticleType\('{id}'\)"
                            })
                        ]
                    }
                ]
            }
        ],
        data_from: {
            func: function (tableObj) {
                searchFormGo(topSearchForm, tableObj, pageObj);
            }
        }
    });
    $('#list_result').append(parentListTable).append(pageObj);

    //刷新列表
    function refresharticletype() {
        searchFormGo(topSearchForm, parentListTable, pageObj, false);
    }

    //编辑
    function editArticleType(id) {
        id = id || 0;
        var dataFromObj = null;
        if(id) {
            dataFromObj = {
                url: getUrl + id,
                data_key: 'data'
            };
        }
        var box = makeForm({
            'type': 'post',
            url: id > 0 ? editUrl + id : addUrl,
            submit: function (obj, ev) {
            },
            success_key: 'code',
            success_value: ['1'],
            success_func: function (data) {
                hideAllBox();
                refresharticletype();
                if(id > 0) {
                    msgTis('修改成功');
                } else {
                    msgTis('添加成功');
                }
            },
            err_func: function (data) {
                msg(data.msg);
            },
            value: makeTable({
                'class': 'edit_table',
                data_from: dataFromObj,
                tr_1: [
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: '名字'
                            }, {
                                'class': 'td_main',
                                value: makeInput({
                                    width: '100%',
                                    value: '{title}',
                                    name: 'row[title]'
                                })
                            }]
                    },
                    {
                        td: [
                            {
                                'class': 'td_em',
                                value: ''
                            }, {
                                'class': 'td_main',
                                value: makeBtn({
                                    'class': 'btn btn-success',
                                    'value': id>0 ? '编辑' : '添加',
                                    'type': 'submit'
                                })
                            }]
                    }
                ]
            })
        });
        msgWin(id >0 ? '编辑':'添加', box, 680, 1);
    }

    //删除
    function delArticleType(id) {
        msgConfirm('您是否确认要删除？', '确定', '取消', function () {
            hideNewBox();
            postAndDone({
                url: delArticleTypeUrl + id,
                success_key: 'code',
                success_value: '1',
                success_func: function () {
                    refreshList();
                    hideAllBox();
                    msgTis('删除成功');
                },
                err_func: function (data) {
                    msgTis(data.msg);
                }
            })
        });
    }
</script>
