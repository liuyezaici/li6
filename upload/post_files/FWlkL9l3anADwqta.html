<style>

    .spinner {
        width: 60px;
        height: 60px;
        left: 50%;
        top: 80px;
        position: absolute;
    }

    .spinner .three-bounce {
        position: relative;
        text-align: center;
        top: 50%;
        bottom: 50%;
        margin-top: -9px
    }

    .spinner .three-bounce > div {
        display: inline-block;
        width: 18px;
        height: 18px;
        border-radius: 100%;
        top: 50%;
        margin-top: -9px;
        background: #aeadba;
        -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
        animation: bouncedelay 1.4s infinite ease-in-out;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both
    }

    .spinner .three-bounce .one {
        -webkit-animation-delay: -.32s;
        animation-delay: -.32s
    }

    .spinner .three-bounce .two {
        -webkit-animation-delay: -.16s;
        animation-delay: -.16s
    }

    @keyframes bouncedelay {
        0%, 100%, 80% {
            transform: scale(0);
            -webkit-transform: scale(0)
        }
        40% {
            transform: scale(1);
            -webkit-transform: scale(1)
        }
    }
</style>
<div style="display: inline-block;position: relative; width: 500px;height: 300px; background-color: #dedede;text-align: center;border-radius: 4px;">
    <div class="spinner">
        <div class="three-bounce" p-id="12"><div class="one"></div><div class="two"></div><div class="three"></div></div>
    </div>

</div>
