<html lang="en">
<!--<![endif]-->
<head>
<meta charset="UTF-8">
<title>dashed border animation</title>

<style>
    :root {
        --url: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/652/hearts-border-image.png");
    }

    html, body {
        width: 100%;
        height: 100%;
        display: flex;
    }

    div {
        position: relative;
        width: 200px;
        height: 120px;
        margin: auto;
    }

    .heart {
        border: 21px solid;
        -o-border-image: var(--url) 21 round;
        border-image: var(--url) 21 round;
    }

    .star {
        border: 20px solid;
        -o-border-image: var(--star);
        border-image: var(--star);
        border-image-repeat: repeat;
        border-image-slice: 30%;
    }


</style>
