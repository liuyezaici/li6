<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <style>

        @keyframes mymove {
            from {
                opacity: .5
            }
            to {
                width: 52px;
                height: 52px;
                opacity: .1
            }
        }

        @-moz-keyframes mymove /* Firefox */
        {
            from {
                opacity: .5
            }
            to {
                width: 52px;
                height: 52px;
                opacity: .1
            }
        }

        @-webkit-keyframes mymove /* Safari and Chrome */
        {
            from {
                opacity: .5
            }
            to {
                width: 52px;
                height: 52px;
                opacity: .1
            }
        }

        @-o-keyframes mymove /* Opera */
        {
            from {
                opacity: .5
            }
            to {
                width: 52px;
                height: 52px;
                opacity: .1
            }
        }
        .demo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            opacity: .5;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            border: 4px solid #00c1de;
            -moz-animation:mymove 1s infinite; /* Firefox */
            -webkit-animation:mymove 1s infinite; /* Safari and Chrome */
            -o-animation:mymove 1s infinite; /* Opera */
        }
    </style>
</head>
<body>

<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>

<div class="demo"></div>

</body>
</html>
