    <script>
        $(document).ready(function () {
            function base64_encode(str){
                var str=CryptoJS.enc.Utf8.parse(str);
                var base64 = CryptoJS.enc.Base64.stringify(str);
                return base64;
            }
            function base64_decode(str){
                var words  = CryptoJS.enc.Base64.parse(str);
                return (words.toString(CryptoJS.enc.Utf8));
            }

            var form = $('#changeForm');
            var jiaBtn = form.find('.jiaBtn');
            var jieBtn = form.find('.jieBtn');
            var sourceCode = form.find('#sourceCode');
            var base64Code = form.find('#base64Code');
            jiaBtn.on('click', function (e) {
                e.stopPropagation();
                if(sourceCode.val()==='') return;
                base64Code.val('loading');
                setTimeout(function () {
                    base64Code.val(base64_encode(sourceCode.val()));
                }, 200);
            });
            jieBtn.on('click', function (e) {
                e.stopPropagation();
                if(base64Code.val()==='') return;
                sourceCode.val('loading');
                setTimeout(function () {
                    sourceCode.val(base64_decode(base64Code.val()));
                }, 200);
            });
        });
    </script>
