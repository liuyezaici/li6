<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/resource/pub/css/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/resource/pub/css/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_box.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_base.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_element.js"></script>
<style>
    .js_table .left_em {
        width: 100px;
        text-align: right;
        color: #999;
        padding-right: 10px;
    }
    .js_table tr td {
        padding: 10px 0;
    }
    .js_table .submit_box {
        padding: 10px 0 10px 120px;
    }
</style>
//js造一个简单的表单 <br />
//  需要创建一个table 或 list 或 input+btn组合 以提交数据
<div id="show_form"></div>
<script>

    //js造一个简单的表格
    var table = makeTable({
        'class': 'well js_table',
        'id': '',
        tr_1: [{
            id: 'account_tr',
            td: [ {
                value: '爱好1',
                'class': 'left_em'
            },
                {
                    value: [ makeInput({
                        width: 200,
                        name: 'user_nick[0]'
                    }),
                        makeInput({
                            width: 200,
                            name: 'user_pwd[0]'
                        }),
                        makeBtn({
                            value: '添加1行',
                            margin_left: '20px',
                            'class': 'btnLR btnLrSuccess btnLrXs',
                            click: function (obj, even, scope) {
                                obj.parent.parent.addline(true);
                            }
                        }),
                        makeBtn({
                            value: '移除1行',
                            margin_left: '20px',
                            'class': 'btnLr btn-danger  btn-xs',
                            click: function (obj, even, scope) {
                                obj.parent.parent.removeObj();
                            }
                        })
                    ]
                }
            ]
        },{
            'class': 'submit_tr',
            td: {
                    colspan: '2',
                    'class': 'submit_box',
                    value: makeBtn({
                        value: '登 录',
                        type: 'submit',
                        'class': 'btnLr btn-success'
                    })
                }
        }]
    });
    //js造一个简单的表单
    var diyForm = makeForm({
        'name': '',
        'type': 'post',
        'url' : '?do=test',
        value: table,
        submit: function (obj, ev) {//提交时回调
            console.log(obj);
            console.log(ev);
            ev.preventDefault();
            console.log('on submit');
            console.log(obj.getFormDatas());
            return false;// 可以让表单停止提交 但要记得 ev.preventDefault();
        },
        success_key: 'id',
        success_value: ['0043', '0113'],
        success_func: function (data) {
            console.log('success');
        },
        err_func: function (data) {

        }
    });
    $('#show_form').append(
        diyForm
    );
</script>
