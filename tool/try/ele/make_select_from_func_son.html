    <div id="show_select"></div>

    <script>
        var getParentPowerUrl = '/?s=tool/get_province';

        //获取数据的方法
        function getData(obj) {
            postAndDone({
                post_url: getParentPowerUrl,
                success_key: 'id',
                success_value: '0038',
                data_key: 'info',
                success_func: function (response) {
                    // console.log(obj);
                    // console.log(response['info']);
                    obj.data = response['info'];
                }
            })
        }
        var select = makeSelect({
            'name': 'diy_select',
            'value': 450000,
            'text': 'chose',
            // 'multi': true,
            'value_key': "s_id",//取值的键名
            data_from: {
                func: function (obj) {
                    getData(obj);
                }
            },
            menu: {
                width: '320px'
            },
            li: {
                value: "{s_name}",
                click: function (obj, eve, ff) {
                    console.log(obj);
                    console.log(eve);
                    console.log(ff);
                }
            }
        });
        $('#show_select').append(select);

    </script>
