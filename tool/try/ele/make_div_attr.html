<style>
    .a, .b {
        width: 240px;
        border-radius: 5px;
        margin-bottom: 10px;
        text-align: center;
        padding: 20px 0;

    .a {

// div的属性支持写全局变量 {{cccc}} <br />
// 当inputAbc绑定了全局变量 cccc 它的值更新时 会自动刷新所有用到cccc的对象的属性, 如divAbc的value和class属性
<div id="show_div"></div>
<div id="show_input"></div>
<script>
    var divAbc = makeDiv({
        'value': 'enter is:{{cccc}}',
        'class': 'test_css {{{cccc}} > 3 ? "a":"b"}',
        'title': '当前样式是 {{{cccc}} > 3 ? "a":"b"}'
    });
    var inputAbc =  makeInput({value: '', limit: 'int',type: 'text', width: '240px', bind: 'cccc', name: 'input4'}) ;
  $('#show_div').append(divAbc);
$('#show_input').append(inputAbc);
</script>
