//a simple select box

<div id="show_select"></div>
<br />
<script>
    var i,selectData=[];
    for(i=65; i <91; i++) { //91
        selectData.push({
            id: i,
            title: String.fromCharCode(i)
        });
    }
    var select = makeSelect({
        'name': 'demo',
        'default_text': '请选择',
        'value': '66',
        'clear': true,
        'value_key': "id",//取值的键名
        'title_key': "title",//取文本的键名
        // 'multi': true,
        menu: {
            width: '320px',
            'data': selectData
        },
        li: {
            value: "{title}",
            click: function (obj, eve, ff) {
                // console.log(obj);
                // console.log(eve);
                // console.log(ff);
            }
        }
    });
  $('#show_select').append(select);

</script>
