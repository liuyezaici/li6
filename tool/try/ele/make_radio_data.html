//创建单选radio
<div id="show_normal1">性别：</div>
<div id="show_reload_btn"></div>

<br />
<script>
    var radio = makeRadios({
        name: 'demo',
        value_key: 'value1', //默认value
        text_key: 'text1', //默认text
        items: {
            data: [
                {value1: 0, text1: '女'},
                {value1: 1, text1: '男'},
                {value1: 2, text1: '保密'},
                {value1: 3, text1: '蓝铝', disabled: true}
            ]
        },
        value: '{some_val}',
        click: function (o) {
            console.log(o);
        }
    });

    $('#show_normal1').append(radio);
    var flag = 0;
    $('#show_reload_btn').append(makeA({
            value: '点此更新数据',
            'class': 'btnLr btnLrSuccess',
            click: function (obj, ev, scope) {
                flag = (flag==1 ? 0:1);
                radio['data'] =  {'id': flag,'audit_time': '1534782717', 'some_val': '2' }
            }
        })
    );
</script>
