<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/min/?f=/assets/libs/lr/jquery.lr_box.css,/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_box.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_base.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_element.js"></script>

//l_r input max min
<div id="show_input1"></div>
<div id="show_input2"></div>
<div id="show_input3"></div>
<br />
<div id="show_select"></div>

<script>
    //数据绑定
    $('#show_input1').append(
        makeInput({
            value: '',
            type: 'text',
            width: '180px',
            size: '{{box_size}}',
            lr_btn: true
        })
    );
    $('#show_input2').append(
        makeInput({
            value: '',
            type: 'text',
            width: '80px',
            size: '{{box_size}}',
            lr_btn: true,
            lr_btn_type: 'left'
        })
    );
    $('#show_input3').append(
        makeInput({
            value: '',
            type: 'text',
            width: '180px',
            size: '{{box_size}}',
            lr_btn: true,
            lr_btn_type: 'right'
        })
    );
    //数据绑定 items:[{'value': 1,'text': '第一个'},{'value': 2,'text': '第二个'}]}]
    $('#show_select').append(makeRadios({
        value: 'xs',
        bind: 'box_size',
        value_key: 'value',
        title_key: 'text',
        items: {
            data: [
                {'value': 'xs', 'text': 'xs'},
                {'value': 'sm', 'text': 'small'},
                {'value': 'md', 'text': 'normal'},
                {'value': 'lg','text': 'large'}
                ]
        }
    }));
//    $('#show_select').append(makeInput({
//        value: 'sm',
//        bind: 'box_size',
//        width: '200px',
//    }));
</script>
