<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/resource/pub/css/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/resource/pub/css/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_box.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_base.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_element.js"></script>
<style>
    .js_table .left_em {
        width: 100px;
        text-align: right;
        color: #999;
        padding-right: 10px;
    }
    .js_table tr td {
        padding: 10px 0;
    }
    .js_table .submit_box {
        padding: 10px 0 10px 120px;
    }
</style>
//js造一个简单的表单 <br />
<div id="show_form"></div>
<script>

    //js造一个简单的表格
    var table = makeTable({
        'width': '500',
        'class': 'well js_table',
        'name': 'login_table',
        'id': '',
        tr_1: [{
            id: 'account_tr',
            td: [
                {
                value: [makeInput({
                    'class': 'cloud',
                    name: 'demo',
                    type: 'file',
                    // value: '/resource/system/images/face/{group}.jpg',  //图片url,上传时会提交以保存路径
                    url:'/?s=tool/upload_file&input_name=demo', //上传url
                    success_key: 'id',
                    success_value: '0388',
                    success_func: function (input_, response) {
                        //去掉loading内容
                        //if(loadObj) loadObj.remove();
                        var newPicUrl = response['info'];
                        newPicUrl = noCacheImg(newPicUrl);
                        // console.log(newPicUrl);
                        input_['value'] = newPicUrl; //新url
                        input_['prev']['value'] = newPicUrl; //新url
                    },
                    err_func: function (data) {
                        msgTisf(data.info);
                    },
                    //预览图参数 prev|preview|view
                    prev: {
                        width: '60px',
                        height: '60px',
                        value: '{group}',
                        pos: 'l',
                        click: function (img) {
                            var url  = img.attr('src');
                            hideNewBox();
                            msgViewImg(url, {width: 420});
                        }
                    }
                })]
            }
            ]
        },{
            'class': 'submit_tr',
            td: {
                    colspan: '2',
                    'class': 'submit_box',
                    value: makeBtn({
                        value: '保存',
                        type: 'submit',
                        'class': 'btnLr btn-success'
                    })
                }
        }]
    });
    //js造一个简单的表单
    var diyForm = makeForm({
        'type': 'post',
        'url' : '?do=test',
        value: table,
        submit: function (obj, ev) {//提交时回调
            // console.log(obj);
            // console.log(obj.getFormData());
            // console.log(ev);
            // ev.preventDefault();
            // console.log('on submit');
            // return false; 可以让表单停止提交 但要记得 ev.preventDefault();
        },
        success_key: 'id',
        success_value: ['0043', '0113'],
        success_func: function (data) {
            console.log('success');
        },
        err_func: function (data) {
        }
    });
    $('#show_form').append(
        diyForm
    );
</script>
