<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/assets/js/require.min.js"></script>
<!-- 手动载入编辑器第三方插件内容 -->
<script src="/assets/libs/editor/kindeditor/kindeditor-all-min.js" ></script>
<script src="/assets/libs/editor/kindeditor/lang/zh-CN.js" ></script>
<link href="/assets/libs/editor/kindeditor/themes/default/default.css" rel="stylesheet" type="text/css">

<div class="well" style="width: 600px;">
    <h5>
        //构造 kindEditor 编辑器
    </h5>
    <div id="show_div"></div>
    <div id="show_reload_btn"></div>
</div>

    <script>
        require.config({
            baseUrl: '/assets/libs/lr/ele/',
            paths: {
                jquery: '/resource/pub/js/jq/jquery-3.2.1',
                lrBox: '/assets/libs/lr/jquery-lr_box',
            }
        });
    require(['jquery', 'core', 'lrBox'], function ($, lrEle, lrBox) {
        var editorObj = lrEle.makeEditor({
            'data': {content: '自定义内容'},
            'value': '{content}',
            'class': 'well',
            'type': 'kind',
            editorOpt: {
                width: '100%',
                height: '300px',
                resizeType : 1,
                allowPreviewEmoticons : false,
                allowImageUpload : false,
                items : [
                    'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                    'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                    'insertunorderedlist', '|', 'emoticons', 'image', 'link']
            }
        });
      $('#show_div').append(editorObj);

        $('#show_reload_btn').append(lrEle.makeA({
                value: '获取内容',
                'class': 'btnLr btnLrBlock btnLrSuccess',
                click: function () {
                    lrBox.hideAllBox();
                    lrBox.msg(editorObj.value, 'close', {fangda:true, fx: 'd', jl: 100, autoHide: true});
                },
            })
        );
    });

</script>
