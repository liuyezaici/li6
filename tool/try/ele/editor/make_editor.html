<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/assets/js/require.min.js"></script>

//一个简单的编辑器
<div id="show_div"></div>

<div id="show_reload_btn"></div>

    <script>
        //一个简单的数据循环
        require.config({
            baseUrl: '/assets/libs/lr/ele/',
            paths: {
                jquery: '/resource/pub/js/jq/jquery-3.2.1',
                lrBox: '/assets/libs/lr/jquery-lr_box',
            }
        });
    require(['jquery', 'core', 'lrBox'], function ($, lrEle, lrBox) {
        var editor = lrEle.makeEditor({
            'data': {content: '自定义内容'},
            'value': '{content}',
            'class': 'well',
            'type': 'text',
            'width': '500px',
            'height': '200px',
            name: 'memo',
            click: function (o) {
                o.toggleClass('active');
            }
            ,hover: function (o) {
                o.addClass('hover');
            }
            ,mouseleave: function (o) {
                o.removeClass('hover');
            }
        });
      $('#show_div').append(editor);


        $('#show_reload_btn').append(lrEle.makeA({
                value: '循环更新数据',
                'class': 'btnLr btnLrSuccess',
                click: function (btn) {
                    btn.timer({
                        time: 1000,  //间隔时间
                        repeat: 12, // 一直循环：true 结合while参数使用; 自定义执行次数：1+ 不需要配置while; 1或0或false：表示执行1次
                        func: function (){
                            editor['data'] = { content: '写点什么都好吧：'+ lrEle.makeRandomStr(112)};
                        }
                    });
                },
            })
        );
    });

</script>
