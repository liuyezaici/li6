<div id="show_span"></div>

<script>

    var simpleSpan = makeDiv({
        name: 'test_span',

        value: makeI({
            value:' ps:{ps}',
            margin_left: '10px',
        }),
       'class': "simple_span"
    });
    var a =  makeA({
    value: '点此更新数据',
    target: '_self',
    style: 'margin-left:10px',
    marginTop: '10px',
    'class': 'btnLr btnLrXs btnLrSuccess',
    click: function (e) {
        simpleSpan['data'] ={'ps': Math.random()};
    }
});
