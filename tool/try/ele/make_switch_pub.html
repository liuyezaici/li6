<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/resource/pub/css/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/resource/pub/css/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_box.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_base.js"></script>

//一个简单的开关
<div id="show_switch1"></div>
<div id="show_input2"></div>
<script>
//一个简单的数据循环
//注意：
// 如果数据是数组: index 作为每个循环的序号 ;
// value/class 属性支持js语法. 变量用{}括起
    var switchObj = makeSwitch({
        name: 'diy_kg1',
        bind: 'some_val1',
        width: '80px',
        text: '开关',
        value_key: 'value', //默认data的值的键名
        text_key: 'text', //默认data的文本的键名
        item: [{
            value: 1,
            text: 'boy'
        },{
            value: 0,
            text: 'girl'
        }],
        value: '{{current_value}}',
        click: function () {
            console.log('clicking');
        }
    });
    console.log(switchObj);
    $('#show_switch1').append(switchObj);
$('#show_input2').append( makeInput({value: '1',type: 'text', width: 240, bind: 'current_value', name: 'input2'}) );

</script>
