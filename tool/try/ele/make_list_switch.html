<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/assets/js/require.min.js"></script>
<div id="show_demo"></div>

    <script>
        require.config({
            paths: {
                jquery: '/resource/pub/js/jq/jquery-3.2.1',
                lrBase: '/assets/libs/lr/jquery-lr_base',
                lrBox: '/assets/libs/lr/jquery-lr_box',
                lrEle: '/assets/libs/lr/jquery-lr_element',
            }
        });

        require(['jquery', 'lrEle', 'lrBox'], function ($, lrEle, lrBox) {
            var demoObj = lrEle.makeList({
                data: [
                    {'index': 0, 'id':  lrEle.makeRadom(5), 'name3': '唵->' + lrEle.makeRadom(7)}
                    , {'index': 1, 'id':  lrEle.makeRadom(5), 'name3': '嘛->' + lrEle.makeRadom(7)}
                    , {'index': 2, 'id': 3 + '.' + lrEle.makeRadom(5), 'name3': '呢->' + lrEle.makeRadom(7)}
                    , {'index': 3, 'id': 4 + '.' + lrEle.makeRadom(5), 'name3': '叭->' + lrEle.makeRadom(7)}
                    , {'index': 4, 'id': 5 + '.' + lrEle.makeRadom(5), 'name3': '咪->' + lrEle.makeRadom(7)}
                    , {'index': 5, 'id': 6 + '.' + lrEle.makeRadom(5), 'name3': '吽->' + lrEle.makeRadom(7)}
                ],
                name: 'demo',
                title: '共有{this.length}行',
                li: {
                    'class': "item {{index} % 2==0 ? 'even': 'odd'}",
                    value: lrEle.makeSwitch({
                        size: 'sm',
                        width: '65px',
                        value_key: 'value', //默认data的值的键名
                        text_key: 'text', //默认data的文本的键名
                        showText: true,
                        item: [{
                            value: 1,
                            text: 'boy'
                        },{
                            value: 0,
                            text: 'girl'
                        }],
                    })
                }
            });

            $('#show_demo').append(demoObj);
        });
    </script>
