<script>
    var demo = makeRadios({
        value: 1,

                {value1: 3, text1: '人妖', disabled: true}

            , click: function (obj_, e_, s_) {
                console.log('diy_click');
                console.log(e_);

            title_key: 'text1',
        }
    });
    $('#show_demo').append(demo);
    $('#show_input1').append(makeInput({value: '65', type: 'text', width: 240, bind: 'some_val1'}))
        .append(makeInput({type: 'text', width: 240, value: '{{some_val2}}'}));
