<!DOCTYPE html> <html> <head> <meta charset="utf-8">

<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_box.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_base.js"></script>

//创建单选radio
<div id="show_normal1">性别：</div>

<div id="show_input1"></div>
<div id="show_input2"></div>
<br />
<script>
    var sexRadios = makeRadios({
        value: '{{some_val}}',
        name: 'demo',
        bind: 'some_val',
        bind_text: 'some_text',
        value_key: 'value1', //默认value
        title_key: 'text1', //默认text
        items: {
            data: [
                {value1: 0, text1: '女'},
                {value1: 1, text1: '男'},
                {value1: 2, text1: '保密'},
                {value1: 3, text1: '蓝铝', disabled: true}
            ]
        }
        , click: function (o) {
            console.log(sexRadios);
            console.log(sexRadios.value);
            console.log(sexRadios.text);
        }
    });

    $('#show_normal1').append(sexRadios); //单独输出单元   //也可以分开输出单个单元 sexRadios[0] sexRadios[1] sexRadios[2]
    $('#show_input1').append( makeInput({value: '2', type: 'text', width: 240, bind: 'some_val', name: 'input1'}) );
    $('#show_input2').append( makeSpan({value: '{{some_text}}'}) );
    //数据绑定
</script>
