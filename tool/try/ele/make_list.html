<!DOCTYPE html> <html> <head> <meta charset="utf-8">
    <link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
    <link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
    <link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
    <script src="/assets/js/require.min.js"></script>

<style>
    #show_list .even {
        background-color: #efefef;
    }
    #show_list .odd {
        background-color: #fff;
    }
    #show_list ul {
        margin: 0;
        padding: 0;
    }
    #show_list ul li {
        padding: 5px 10px;
        margin: 0;
        list-style-type: none;
    }
    #show_list .active {
        color: #c02e00;
        font-weight: bold;
    }
    #show_list .hover {
        font-style: italic;
    }
</style>
//一个简单的数据循环
<div id="show_list"></div>
<br />

<div id="show_reload_btn"></div>
    <script>
        //一个带数据的p
        //注意：
        // 如果数据是数组: index 作为每个循环的序号 ;
        // value/class 属性支持js语法. 变量用{}括起
        require.config({
            paths: {
                jquery: '/resource/pub/js/jq/jquery-3.2.1',
                lrBase: '/assets/libs/lr/jquery-lr_base',
                lrBox: '/assets/libs/lr/jquery-lr_box',
                lrEle: '/assets/libs/lr/jquery-lr_element',
            }
        });

        require(['jquery', 'lrEle', 'lrBox'], function ($, lrEle, lrBox) {
            var liList = lrEle.makeList({
                data: [
                    {'id': lrEle.makeRadom(5), 'name3': '唵->' + lrEle.makeRadom(7)}
                    , {'id': lrEle.makeRadom(5), 'name3': '嘛->' + lrEle.makeRadom(7)}
                    , {'id': lrEle.makeRadom(5), 'name3': '呢->' + lrEle.makeRadom(7)}
                    , {'id': lrEle.makeRadom(5), 'name3': '叭->' + lrEle.makeRadom(7)}
                ],
                name: 'demo',
                title: '共有{this.length}行',
                // show: '{{this.length} >0}',
                li: {
                    'id': '{id}',
                    'class': "item {{id} % 2==0 ? 'even': 'odd'}",
                    value: "id:{id}.  <a href=\"#{id}\">{name3}</a> <i class=\"glyphicon glyphicon-fire\"></i>   { {id} +10000}",
                    click: "msgTisf('{id}')"
                    ,hover: function (o) {
                        o.addClass('hover');
                    }
                    ,mouseleave: function (o) {
                        o.removeClass('hover');
                    }
                }
            });


            $('#show_list').append(liList);

            $('#show_reload_btn').append(lrEle.makeA({
                value: '点此更新数据',
                target: '_self',
                'class': 'btnLr btnLrSuccess',
                click: function (e) {
                    liList['data'] = [
                            {'id': lrEle.makeRadom(6), 'name3': '唵->' + lrEle.makeRadom(7)}
                            , {'id':  lrEle.makeRadom(6), 'name3': '嘛->' + lrEle.makeRadom(7)}
                            , {'id': lrEle.makeRadom(6), 'name3': '呢->' + lrEle.makeRadom(7)}
                            , {'id':  lrEle.makeRadom(6), 'name3': '叭->' + lrEle.makeRadom(7)}
                            , {'id':  lrEle.makeRadom(6), 'name3': '咪->' + lrEle.makeRadom(7)}
                            , {'id':  lrEle.makeRadom(6), 'name3': '吽->' + lrEle.makeRadom(7)}
                        ];
                }
            }));
        });
    </script>
