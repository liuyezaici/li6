<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_box.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_base.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_element.js"></script>

<style>
    #show_list .even {
        background-color: #efefef;
    }
    #show_list .odd {
        background-color: #fff;
    }
    #show_list ul {
        margin: 0;
        padding: 0;
    }
    #show_list ul li {
        padding: 5px 10px;
        margin: 0;
        list-style-type: none;
    }
    #show_list .active {
        color: #c02e00;
        font-weight: bold;
    }
    #show_list .hover {
        font-style: italic;
    }
</style>
//一个简单的数据循环
<div id="show_list"></div>
<br />

<div id="show_reload_btn"></div>

<script>
    //一个简单的数据循环
    //注意：
    // 如果数据是数组: index 作为每个循环的序号 ;
    // value/class 属性支持js语法. 变量用{}括起

    var liList = makeList({
        data: [
            {'id': 1 + '.' + makeRadom(5), 'name3': '唵->' + makeRadom(7)}
            , {'id': 2 + '.' + makeRadom(5), 'name3': '嘛->' + makeRadom(7)}
            , {'id': 3 + '.' + makeRadom(5), 'name3': '呢->' + makeRadom(7)}
            , {'id': 4 + '.' + makeRadom(5), 'name3': '叭->' + makeRadom(7)}
            , {'id': 5 + '.' + makeRadom(5), 'name3': '咪->' + makeRadom(7)}
            , {'id': 6 + '.' + makeRadom(5), 'name3': '吽->' + makeRadom(7)}
        ],
        name: 'demo',
        title: '共有{this.length}行',
        // show: '{{this.length} >0}',
        li: {
            'class': "item {{index} % 2==0 ? 'even': 'odd'}",
            value: "id:{id}.  <a href=\"#{id}\">{name3}</a> <i class=\"glyphicon glyphicon-fire\"></i>   { {id} +10000}",
            click: "msgTisf('{id}')"
            ,hover: function (o) {
                o.addClass('hover');
            }
            ,mouseleave: function (o) {
                o.removeClass('hover');
            }
        }
    });


    $('#show_list').append(liList);

    $('#show_reload_btn').append(makeA({
        value: '点此更新数据',
		target: '_self',
        'class': 'btnLr btnLrSuccess',
        click: function (e) {
            liList['data'] =
                [
                    {'id': 1 + '.' + makeRadom(5), 'name3': '唵->' + makeRadom(7)}
                    , {'id': 2 + '.' + makeRadom(5), 'name3': '嘛->' + makeRadom(7)}
                    , {'id': 3 + '.' + makeRadom(5), 'name3': '呢->' + makeRadom(7)}
                    , {'id': 4 + '.' + makeRadom(5), 'name3': '叭->' + makeRadom(7)}
                    , {'id': 5 + '.' + makeRadom(5), 'name3': '咪->' + makeRadom(7)}
                    , {'id': 6 + '.' + makeRadom(5), 'name3': '吽->' + makeRadom(7)}
                ];
        }
    }));

</script>
