<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
    <link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
    <script src="/assets/js/require.min.js"></script>
<style>
    .js_table .left_em {
        width: 100px;
        text-align: right;
        color: #999;
        padding-right: 10px;
    }
    .js_table tr td {
        padding: 10px 0;
    }
    .js_table .submit_box {
        padding: 10px 0 10px 120px;
    }
</style>
//js造一个简单的表格 <br />
<div id="show_table"></div>
<div id="show_reload_btn"></div>

<script>

    require.config({
        paths: {
            jquery: '/resource/pub/js/jq/jquery-3.2.1',
            lrBase: '/assets/libs/lr/jquery-lr_base',
            lrBox: '/assets/libs/lr/jquery-lr_box',
            lrEle: '/assets/libs/lr/jquery-lr_element',
        }
    });
    require(['jquery', 'lrEle', 'lrBox'], function ($, lrEle, lrBox) {
        var getDataUrl = '/index/tool/get_rows?num=2';
        //js造一个简单的表格
        var table = lrEle.makeTable({
            'class': 'well',
            'name': 'login_table',
            data_from: {
                url: getDataUrl,
                data_key: 'data',
                post_data: {},
                success_key: 'code',
                success_value: '1',
                err_func: function (e) {
                    lrBox.msgTisf(e.msg);
                }
            },
            tr_default: [
                {
                    show: '{!this.data}',
                    td: [
                        {
                            style: 'padding-left: 15px;',
                            value: 'No Data',
                        }
                    ]
                }
            ],
            tr: [
                {
                    // show: '{this.data}',
                    td: [
                      {
                          title: '{title}',
                          id_: '{id}',
                          value: 'tt:{title}',
                          click: function (o) {
                              lrBox.msgTisf(o.id_);
                          }
                        },
                     // {
                     //     id_: '{id}',
                     //        value:  lrEle.makeA({
                     //            value: 'dddd',
                     //            click: function (o) {
                     //                lrBox.msgTisf(o.parent.id_);
                     //            }
                     //        })
                     //    },
                        // {
                        //     value: [
                        //         lrEle.makeInput({
                        //             width: '200px',
                        //             name: 'u_nick',
                        //             value: '{title}'
                        //         })
                        //     ]
                        // }
                    ]
                }
            ]
        });
        $('#show_table').append(
            table
        );

        $('#show_reload_btn').append(lrEle.makeA({
            value: '点此更新数据',
            'class': 'btnLr btnLrSuccess',
            click: function (obj, ev, scope) {
                // console.log(table.data);
                table.renewData();
            }
        }));
    });


</script>
