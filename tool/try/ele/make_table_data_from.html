//js造一个简单的表格 <br />
// 如需要登录 还需要创建一个form , 参考：<a href="/tool/try/?filename=lr_ele/make_form" target="_blank">makeForm</a>
<div id="show_table"></div>
<div id="show_reload_btn"></div>

<script>
    var getDataUrl = '/?s=tool/get_rows';
    //js造一个简单的表格
    var table = makeTable({
        'width': '500',
        'class': 'well js_table',
        'name': 'login_table',
        data_from: {
            url: getDataUrl,
            data_key: 'info',
            post_data: {},
            success_key: 'id',
            success_value: '0038',
            err_func: function (e) {
                msgTisf(e.msg);
            }
        },
        tr_top: [
            {
                th: [
                    { value: 'ID'  },
                    { value: '标题' }
                ]
            }
        ],
        tr_top2: [
            {
                th: [
                    { value: 'ID2'  },
                    { value: '标题2' }
                ]
            }
        ],
        tr: [
            {
                td: [
                    {
                        value: [
                            makeSpan({
                                value: 'id:{id}'
                            })
                        ]
                    },
                    {
                        value: [
                            makeInput({
                                width: '200px',
                                name: 'u_nick',
                                value: '{title}'
                            })
                        ]
                    }
                ]
            }
        ],
        tr_bottom: [
            {
                th: [
                    { value: '底部', colSpan: 2, 'style': 'text-align: left;'  },
                ]
            }
        ],
    });
    $('#show_table').append(
        table
    );
    $('#show_reload_btn').append(makeA({
        value: '点此更新数据1',
        target: '_self',
        'class': 'btnLr btnLrSuccess',
        click: function (e) {
            table['data'] = [
                {id: 'aaa', 'user_nick': 'ddd'},
                {id: '123', 'user_nick': 'lidaye'},
                {id: '456', 'user_nick': ''},
                {id: '789', 'user_nick': 'LR'},
            ];
        }
    }));
</script>
