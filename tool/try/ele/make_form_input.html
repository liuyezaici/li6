//js造一个简单的表单 <br />
<div id="show_form"></div>
<script>

    require.config({
        paths: {
            jquery: '/resource/pub/js/jq/jquery-3.2.1',
            lrBase: '/assets/libs/lr/jquery-lr_base',
            lrBox: '/assets/libs/lr/jquery-lr_box',
            lrEle: '/assets/libs/lr/jquery-lr_element',
        }
    });
    require(['jquery', 'lrEle', 'lrBox'], function ($, lrEle, lrBox) {
        //js造一个简单的表格
        var diyForm = lrEle.makeForm({
            'type': 'post',
            'url': '?do=test',
            value: lrEle.makeDiv({
                value: [
                    lrEle.makeInput({
                        'class': 'form-control'
                        ,'name': 'demo'
                        ,null_func: function (o,e) {
                            console.log('不能为空');
                        }
                    }),
                    lrEle.makeBtn({
                        'class': 'btnLr btnLrSuccess'
                        ,'value': '提交'
                    })
                ]
            }),
            submit: function (obj, ev) {//提交时回调
                console.log(obj);
            },
            success_key: 'id',
            success_value: ['0043', '0113'],
            success_func: function (data) {
                console.log('success');
            },
            err_func: function (data) {
            }
        });
        $('#show_form').append(
            diyForm
        );
    });
</script>
