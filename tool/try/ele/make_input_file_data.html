//简单的单文件上传控件
<div id="show_input_file"></div>
<div id="show_reload_btn"></div>

<script>

    //自定义样式的文件上传
    var inputFile = makeInput({
        width: '100%',
        name: 'weixin_erweima',
        type: 'file',
        value: '{weixin_erweima}',  //图片url,上传时会提交以保存路径
        url: '', //上传url
        success_key: 'code',
        success_value: '1',
        success_func: function (input_, response) {
            msgTisf(response['msg']);
            var newPicUrl =  response['data']['url'];
            input_['value'] = newPicUrl; //新url
            input_['prev']['value'] = newPicUrl;
        },
        err_func: function (data) {
            msg(data.info);
        },
        //预览图参数 prev|preview|view
        prev: {
            width: '60px',
            height: '60px',
            value: '{{weixin_erweima}||"/assets/img/default.jpg"}',
            pos: 'l',
            click: function (img) {
                msgViewImg(img.attr('src'), {width: 420, bg: true});
            }
        }
    })
    $('#show_input_file').append(inputFile);
    $('#show_reload_btn').append(makeA({
            value: '点此更新数据',
            'class': 'btnLr btn-success',
            click: function (obj, ev, scope) {
                inputFile['data'] =  {'weixin_erweima': '/uploads/20180819/8565e05d6a046b41f7fc8310ae443324.jpg?r_=79383058348982||&&dd' }
            }
        })
    );
</script>
