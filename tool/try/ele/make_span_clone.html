<style>
    .simple_span.active {
        font-weight: bold;
    }
    .simple_span.hover {
        font-style: italic;
        background-color: #efefef;
    }
</style>
//克隆一个span

<div id="show_span"></div>
<br />
<div id="show_btn"></div>

<script>
//一个简单的数据循环
//注意：
// 如果数据是数组: index 作为每个循环的序号 ;
// value/class 属性支持js语法. 变量用{}括起
    var simpleSpan = makeSpan({
        name: 'test_span',
        data: {'aaa': '没什么特别的技能'},
        value: '我只是一串文本: {aaa}',
       'class': "simple_span",
        click: function (o) { //点击 重置鼠标事件
            o.class = 'simple_span';
        }
        ,hover: function (o) {
            o.addClass('hover');
        }
        ,mouseout: function (o) {
            o.removeClass('hover');
        }
    });
  $('#show_span').append(simpleSpan);

$('#show_btn').append(makeBtn({
    value: '克隆一个',
    'class': 'btnLr btn-info',
    click: function () {
        $('#show_span').append(simpleSpan.clone());
    }
}));
</script>
