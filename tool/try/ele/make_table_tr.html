<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_box.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_base.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_element.js"></script>
<style>
    .js_table .left_em {
        width: 100px;
        text-align: right;
        color: #999;
        padding-right: 10px;
    }
    .js_table tr td {
        padding: 10px 0;
    }
    .js_table .submit_box {
        padding: 10px 0 10px 120px;
    }
</style>
//js造一个简单的表格 <br />
// 如需要登录 还需要创建一个form , 参考：<a href="/tool/try/?filename=lr_ele/make_form" target="_blank">makeForm</a>
<div id="show_table"></div>
<div id="show_reload_btn"></div>
<script>
    //js造一个简单的表格
    var table = makeTable({
        'width': '500',
        'class': 'well js_table',
        'name': 'login_table',
        data: [
                {id: '123', 'user_nick': 'lidaye'},
                {id: '456', 'user_nick': 'rui'},
                {id: '789', 'user_nick': 'LR'}
              ],
        tr_1:  [
            {
                td: [
                    {
                        width: '120px',
                        'style': 'padding-left: 20px;',
                        value: [
                            makeSpan({
                                value: '头部统计：'
                            })
                        ]
                    },
                    {
                        'class': 'count_bar',
                        value: [
                            makeSpan({
                                value: '数量：{this.length}, id:{this[1]["id"]}'
                            }),
                            makeInput({
                                name: 'top_nick',
                                value: '{this[1]["user_nick"]}'
                            })
                        ]
                    }
                ]
            }
        ],
        tr:  {
                td: [
                        {
                            'class': 'repeat_td_{id}',
                            value: [
                                makeSpan({
                                    value: '{id}'
                                })
                            ]
                        },
                        {
                            'class': 'two_{id}',
                            value: [
                                makeInput({
                                    width: '200px',
                                    name: 'u_nick',
                                    value: '{user_nick}'
                                })
                            ]
                        }
                    ]
        },
        tr_2:  [
            {
                td: [
                    {
                        width: '120px',
                        'style': 'padding-left: 20px;',
                        value: [
                            makeSpan({
                                value: '底部统计：'
                            })
                        ]
                    },
                    {
                        'class': 'count_bar',
                        value: [
                            makeSpan({
                                value: '数量：{this.length}, id:{this[2]["id"]}'
                            }),
                            makeInput({
                                name: 'top_nick',
                                value: '{this[2]["user_nick"]}'
                            })
                        ]
                    }
                ]
            }
        ],
    });
    $('#show_table').append(
        table
    );
    $('#show_reload_btn').append(makeBtn({
            value: '点此更新数据1',
            target: '_self',
            'class': 'btnLr btnLrSuccess',
            click: function (e) {
                table['data'] = [
                    {id: '1', 'user_nick': 'aaa'},
                    {id: '2', 'user_nick': 'bbb'},
                    {id: '3', 'user_nick': 'ccc'},
                    {id: '4', 'user_nick': 'ddd'},
                ];
            }
        }));
</script>
