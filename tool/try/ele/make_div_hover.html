<style>
    .a, .b {
        width: 240px;
        border-radius: 5px;
        margin-bottom: 10px;
        text-align: center;
        padding: 20px 0;
    }
    .a {
        background-color: #abefad;
    }
    .b {
        background-color: #c3d4ef;
    }
</style>
//一个带有hover鼠标经过事件的div
<div id="show_div"></div>
<script>
    var div = makeDiv({
        'value': '鼠标经过 我就变色',
        'class': 'a'
        ,name: 'test_div'
        ,hover: function (obj_, event_) {
            obj_.addClass('b');
        }
        ,mouseleave: function (obj_, event_) {
            obj_.removeClass('b');
        }
    });
  $('#show_div').append(div);
</script>
