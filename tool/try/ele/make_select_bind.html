//创建一个select框

<div id="show_select"></div>
<br />
<div id="show_input1"></div>
<div id="show_bind"></div>

<script>
    var i,selectData=[];
    for(i=65; i <72; i++) {
        selectData.push({
            u_id: i,
            u_nick: String.fromCharCode(i)
        });
    }
    var select = makeSelect({
        name: 'diy_select',
        'value': 65,
        bind: 'some_val1',
        setText: 'some_val2',
        'text': '请选择',
        'value_key': "u_id",//取值的键名
        'title_key': "u_nick",//取标题的键名
        'data': selectData,
        menu: {
            width: '520px'
        },
        li: {
            value: "{u_nick}",
            width: '40px',
            click: function (obj) {
            }
        }
    });
    $('#show_select').append(select);

    $('#show_input1').append( makeInput({type: 'text', width: 240, bind: 'some_val1', name: 'input1'}) );

    //text数据绑定
    $('#show_bind').append( makeDiv({
        value: '值: {{some_val1}} 文本: {{some_val2}}'
    }));
</script>
