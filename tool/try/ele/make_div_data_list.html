//一个简单的div
<div id="show_div"></div>
<div id="show_reload_btn"></div>

<script>
//一个简单的div
    var div = makeDiv({
        'class': 'son_menu',
        'name': 'div_data',
         data: { 'icon': '是什么', son_data: {'a': '111', 'b': 'yyyyy'}},
        value: [
            makeP({
                value: '{icon}',
                'class': 'h2'
            })
           , makeList({
               'class': 'menu',
               'name': 'div_data_menu',
               data: "{son_data}",
               li: [{
                   'value': '{a}.{b}'
               }]
           })
        ]
    });
  $('#show_div').append(div);

$('#show_reload_btn').append(makeA({
        value: '点此更新数据',
        'class': 'btnLr btn-success',
        click: function (obj, ev, scope) {
            div['data'] =  { 'icon': '666'+ makeRadom(3), son_data: {'a': makeRadom(4), 'b': 'gg:'+ makeRadom(8)}}
        }
    })
);
</script>
