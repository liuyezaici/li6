<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/resource/pub/css/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_base.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_element.js"></script>

//点击事件 A与B互掐
<div id="show_limit_click_a"></div>
<div id="show_limit_click_b"></div>
<br />
//鼠标经过
<div id="show_limit_in_out"></div>

<script>
    //点击事件a
    var inputObjA = makeInput({
        place: '点我试试?',
        width: '200',
        click: function (obj) {
            obj.value = '牛，有种再点我试试？';
            inputObjB.value =  '额啥？' + makeRandomStr(6) ;
        }
    });
    $('#show_limit_click_a').append(inputObjA);
    //点击事件b
    var inputObjB = makeInput({
        place: '点我试试?',
        width: '200',
        click: function (obj) {
            obj.value= '点了，然后呢？' ;
            inputObjA.value= '额:...' + makeRandomStr(6) ;
        }
    });
    $('#show_limit_click_b').append(inputObjB);


    //鼠标经过 离开 点击复原
    $('#show_limit_in_out').append(makeInput({
        name: 'mouseenter_input',
        place: '有种你进来呀!',
    'mouseenter': function (obj) {
        obj.value = '' ;
        obj.place = '我进来啦！';
    }, mouseout: function (obj) {
        obj.value = '' ;
        obj.place = '我又出去啦！';
    }, click: function (obj) {
        obj.value= '有种你进来呀！' ;
    }}));

</script>
