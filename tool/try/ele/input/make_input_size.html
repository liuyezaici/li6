<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/assets/js/require.min.js"></script>

<div id="show_demo"></div>
<br />
<script>
    require.config({
        baseUrl: '/assets/libs/lr/ele/',
        paths: {
            jquery: '/resource/pub/js/jq/jquery-3.2.1',
            lrBox: '/assets/libs/lr/jquery-lr_box',
        }
    });
    require(['jquery', 'core', 'lrBox'], function ($, core, lrBox) {
        $('#show_demo').append([
            core.makeInput({
               'width': '100px'
                ,'size': 'x'
                ,click: function (o,e) {
                    lrBox.msgTisf('我是最小号:xs');
                }
            }),
            core.makeInput({
               'width': '110px'
                ,'size': 's'
                ,click: function (o,e) {
                    lrBox.msgTisf('我是小号:small');
                }
            }),
            core.makeInput({
               'width': '120px'
                ,'size': 'm'
                ,click: function (o,e) {
                    lrBox.msgTisf('我是中号:middle');
                }
            }),
            core.makeInput({
               'width': '140px'
                ,'size': 'b'
                ,click: function (o,e) {
                    lrBox.msgTisf('我是大号:big');
                }
            }),
            core.makeInput({
               'width': '160px'
                ,'size': 'l'
                ,click: function (o,e) {
                    lrBox.msgTisf('我是超大号:large');
                }
            })
        ]);
    });
</script>
