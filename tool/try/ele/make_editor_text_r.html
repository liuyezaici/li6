<script>

    $('#show_editor').append(
        makeEditor({
            name: 'message',
            type: 'text',
            width: '400px',
            value: '网址: asassadsda', keyup: function(obj) {
                var val_ = obj.value;
                if(val_ && val_.indexOf('\n') !=-1) {
                    val_ = val_.replace(/\n/g, ',')
                    obj.value = val_;
                }
            }
        })
    );

</script>
