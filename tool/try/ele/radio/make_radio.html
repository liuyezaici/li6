<div id="show_demo">性别：</div>
<script>

        baseUrl: '/assets/libs/lr/ele/',

                        console.log('diy_click');
                        console.log(parent_.value);
                    },
                    value_key: 'value1',
                    title_key: 'text1',
                }
            })
        ]);
    });
</script>
