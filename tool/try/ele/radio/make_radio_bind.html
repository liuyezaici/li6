<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
    <script src="/assets/js/require.min.js"></script>

//创建单选radio
<div id="show_normal1">性别：</div>

<div id="show_input1"></div>
<div id="show_input2"></div>
<br />
<script>
    require.config({
        baseUrl: '/assets/libs/lr/ele/',
        paths: {
            jquery: '/resource/pub/js/jq/jquery-3.2.1',
            lrBox: '/assets/libs/lr/jquery-lr_box',
        }
    });
    require(['jquery', 'core', 'lrBox'], function ($, core, lrBox) {
    var sexRadios = core.makeRadio({
        value: '{{some_val}}',
        name: 'demo',
        bind: 'some_val',
        bind_text: 'some_text',
        value_key: 'value1', //默认value
        title_key: 'text1', //默认text
        items: {
            data: [
                {value1: 0, text1: '女'},
                {value1: 1, text1: '男'},
                {value1: 2, text1: '保密'},
                {value1: 3, text1: '人妖', disabled: true}
            ]
        }
    });

    $('#show_normal1').append(sexRadios); //单独输出单元   //也可以分开输出单个单元 sexRadios[0] sexRadios[1] sexRadios[2]
    $('#show_input1').append( core.makeInput({value: 1, type: 'text', width: 240, bind: 'some_val', name: 'input1'}) );
    // $('#show_input2').append( core.makeSpan({value: '{{some_text}}'}) );
});
</script>
