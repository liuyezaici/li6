//创建单选radio
<div id="show_normal1">性别：</div>

<div id="show_input1"></div>
<div id="show_input2"></div>
<br />
<script>
    var sexRadios = makeRadio({
        value: '{{some_val}}',
        name: 'demo',
        value_key: 'value1', //默认value
        title_key: 'text1', //默认text
        items: {
            data: [
                {value1: 0, text1: '女'},
                {value1: 1, text1: '男'},
                {value1: 2, text1: '保密'}
            ]
        }
    });

    $('#show_normal1').append(sexRadios); //单独输出单元   //也可以分开输出单个单元 sexRadios[0] sexRadios[1] sexRadios[2]
    $('#show_input1').append( makeInput({value: '2', type: 'text', bind: 'some_val', name: 'input1'}) );
    //数据绑定
</script>
