<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/resource/pub/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" media="all"/>
    <link href="/resource/pub/css/jquery.lr_box.css" rel="stylesheet" media="all"/>
    <link href="/resource/pub/css/jquery.lr_element.css" rel="stylesheet" media="all"/>
    <script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
    <script src="/resource/pub/js/jquery-lr_box.js"></script>
    <script src="/resource/pub/js/jquery-lr_base.js"></script>
    <script src="/resource/pub/js/jquery-lr_element.js"></script>
    <style>
        .js_table .left_em {
            width: 100px;
            text-align: right;
            color: #999;
            padding-right: 10px;
        }

        .js_table tr td {
            padding: 10px 0;
        }

        .js_table .submit_box {
            padding: 10px 0 10px 120px;
        }
    </style>
    //js造一个简单的表格 <br/>
    // 如需要登录 还需要创建一个form , 参考：<a href="/tool/try/?filename=lr_ele/make_form" target="_blank">makeForm</a>
    <div id="show_table"></div>
    <div id="show_reload_btn"></div>

    <script>
        //js造一个简单的表格
        var table = makeTable({
            'width': '500',
            'class': 'well js_table',
            'name': 'login_table',
            data_from: {
                func: function () {
                    return  [ {
                            "attrTitle": "",
                        }, {
                            "attrTitle": "颜色:黄色<br\/>尺寸:12CM<br\/>材料:泥土",
                        }];
                }
            },
            tr: [
                {
                    td: [
                        {
                            value: [
                                makeDiv({
                                    width: '200px',
                                    value: '{attrTitle}'
                                })
                            ]
                        }
                    ]
                }
            ]
        });
        $('#show_table').append(
            table
        );
        $('#show_reload_btn').append(makeA({
                value: '点此更新数据',
                'class': 'btnLr btn-success',
                click: function (e) {
                    // table.renewData();
                    table['data'] = [
                        {
                            "attrTitle": "颜色:蓝色<br\/>材料:塑胶",
                        }, {
                            "attrTitle": "",
                        }, {
                            "attrTitle": "颜色:黄色<br\/>尺寸:12CM<br\/>材料:泥土",
                        }];
                }
            })
        );
    </script>
