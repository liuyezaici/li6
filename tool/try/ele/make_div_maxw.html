<style>
    .simple_span.active {
        font-weight: bold;
    }
    .simple_span.hover {
        font-style: italic;
        background-color: #efefef;
    }
</style>
//一个简单span

<div id="show_span"></div>

<script>
//一个简单的数据循环
//注意：
// 如果数据是数组: index 作为每个循环的序号 ;
// value/class 属性支持js语法. 变量用{}括起
    var simpleSpan = makeSpan({
        data: {'ps': '因为天生话痨所以喜欢无所顾忌的在任何场所噼里啪啦说一顿不管自己是否耐揍抗打。'},
        value: '我只是一串内容受限的文本: {ps}'
        ,'max_width': "300px"
        ,'class': "huanhang"
        ,hover: function (o) {
            o.addClass('hover');
        }
        ,mouseout: function (o) {
            o.removeClass('hover');
        }
    });
  $('#show_span').append(simpleSpan);

</script>
