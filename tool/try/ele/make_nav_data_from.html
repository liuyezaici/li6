//js造一个简单的Nav效果 可通过数据来渲染 <br />
<div id="show_nav"></div>

<script>
    //js造一个简单的表格
    var navObj = makeNav({
        'width': '500',
        'class': 'info',
        'id': 'aaaa',
        value: 4,
        data: [
            {
                value: '1',
                title: '标题1',
            },
            {
                value: '2',
                title: '标题2',
            },
            {
                value: '3',
                title: '标题3',
            },
            {
                value: '4',
                title: '标题4',
            },
            {
                value: '5',
                title: '标题5',
            }
        ],
        ul: {
            value: '{value}',
            title: '{title}'
        },
        content: {
            click_renew: true,//点击时更新内容
            data_from: {
                url: "/tool/&do=get_msg&fl={value}"
            },
            value: 'info:{info}, title: {title}, value: {value}'
        }
    });
    $('#show_nav').append(
        navObj
    );
</script>
