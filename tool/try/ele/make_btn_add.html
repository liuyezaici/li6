//自定义数量的按钮
<div id="show_btn_diy"></div>

<script>

    //自定义递增按钮
    var diyBtn = makeBtn({
        name: 'diy_btn',
        'class': 'btnLr btnLrDefault',
        value: '<em class="glyphicon glyphicon-send"></em> 递增按钮',
        'num': 0, //初始值
        click: function (btn) {
            var btnNum = parseInt(btn.num);
            if(btnNum < 50) {
                btn.num = parseInt(btnNum) + 10;
            } else if(btnNum >= 50) {
                btn.num = parseInt(btnNum) + 20;
            }
        }
    });
  $('#show_btn_diy').append(diyBtn);

</script>
