<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/assets/js/require.min.js"></script>
<style>
    .js_table .left_em {
        width: 100px;
        text-align: right;
        color: #999;
        padding-right: 10px;
    }
    .js_table tr td {
        padding: 10px 0;
    }
    .js_table .submit_box {
        padding: 10px 0 10px 120px;
    }
</style>
//  需要创建一个登录框
<div id="show_form"></div>
<script>

    require.config({
        paths: {
            jquery: '/resource/pub/js/jq/jquery-3.2.1',
            lrBox: '/assets/libs/lr/jquery-lr_box',
            lrEle: '/assets/libs/lr/jquery-lr_element',
        }
    });
    require(['jquery', 'lrEle', 'lrBox'], function ($, lrEle, lrBox) {
        var newForm = lrBox.msgView(('login'),
            lrEle.makeForm({
                'name': '',
                'type': 'post',
                'replaceData': function (data) {
                    return data;
                },
                url:  '/?',
                value:  [
                    lrEle.makeTable({
                        tr_1: [
                            {
                                td: {
                                    style: 'padding-bottom: 12px;',
                                    value: lrEle.makeInput({
                                        place: 'id',
                                        name: 'account',
                                        'class': 'btn-block',
                                        autocomplete: 'new-password',
                                        null_func: function () {
                                            lrBox.msgTisf('id?');
                                        },
                                        blur: function (this_) {

                                        }
                                    })
                                }
                            },
                            {
                            td: {
                                style: 'padding-bottom: 12px;',
                                value: lrEle.makeInput({
                                    place: 'pwd',
                                    'class': '  btn-block',
                                    type: 'password',
                                    name: 'password',
                                    autocomplete: 'new-password',
                                    null_func: function () {
                                        lrBox.msgTisf('pwd ?');
                                    }
                                })
                            }
                        },{
                            td: {
                                style: 'padding-bottom: 12px;',
                                value: lrEle.makeBtn({
                                    value:  ('submit'),
                                    type: 'submit',
                                    'class': 'btn btn-info btn-block '
                                })
                            }
                        }
                        ]
                    })],
                submit: function () {//提交时回调
                    lrBox.loading(true);
                },
                success_key: 'code',
                success_val: '1',
                successFunc: function (res) {

                    lrBox.msgTisf(res.msg);
                },
                errFunc: function (res) {

                    lrBox.msgTisf(res.msg);
                }
            }),
            320, 80, {
                bg: false
            });
        $('#show_form').append(
            newForm
        );
    });
</script>
