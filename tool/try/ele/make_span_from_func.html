<div id="show_demo"></div>

<script>
    //获取数据的方法
    function getData(obj) {
        setTimeout(function () {
            obj.data = {
                'title' : 'aaaaaa'
            };
        }, 1000);
    }
    var demoSpan = makeSpan({
        'name': 'demo',
        'value': '{title}',
        data_from: {
            func: function (obj) {
                return getData(obj);
            }
        },
    });
  $('#show_demo').append(demoSpan);
</script>
