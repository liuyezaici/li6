<style>
    .simple_btn {
        border: 1px solid #dedede;
        background-color: #ffffee;
        margin: 0 5px 5px 5px;
    }
</style>

<div id="show_sanjiao"></div>
<script>
    //创建一个三角符号
    var sanjiao = makeSanjiao({
        data: {'title': '我是一个有灵魂的三角符号', 'type': 'x'},
        type: '{type}', //上s 右y 下x 左z 上下sx ♦ &#9830;
        title: '{title}'
        ,click: function (thisSanjiao, even, scope) {
            //sanjiao.data = {haha: '我不是金三角也不铁三角,我是黑三角'};
            var newType;
            if(thisSanjiao['type'] == 's') {
                newType = 'y';
            } else if(thisSanjiao['type'] == 'y') {
                newType = 'x';
            } else if(thisSanjiao['type'] == 'x') {
                newType = 'z';
            } else if(thisSanjiao['type'] == 'z') {
                newType = 's';
            }
           sanjiao.data = {title_is: '我不是金三角也不铁三角,我是黑三角', 'type_is': newType};
        }
        ,hover: function (thisSanjiao, even, scope) {
            thisSanjiao.type = 'z';
        }
        ,mouseout: function (thisSanjiao, even, scope) {
            thisSanjiao.type = 'x';
        }
    });

  $('#show_sanjiao').append(makeSpan({value: '我右边是一个三角形：'})).append(sanjiao);

</script>
