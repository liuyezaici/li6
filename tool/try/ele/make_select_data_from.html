    //a simple select box

    <div id="show_select"></div>
    <div id="show_bind1"></div>

    <script>
        var getDataUrl = '/?s=tool/get_current_province';
        var getParentPowerUrl = '/?s=tool/get_province';
        var selectBox = makeSelect({
            name: 'demo',
            value: '{province}',
            'clear': true,
            menu: {
                width: '520px',
                data_from: {
                    url: getParentPowerUrl,
                    success_key: 'id',
                    success_value: '0038',
                    data_key: 'info.list',
                },
            },
            value_key: 's_id',
            title_key: 's_name',
            li: {
                value: '{s_name}'
            }
        });
        $('#show_select').append(
            makeDiv({
                data_from: {
                    url: getDataUrl,
                    data_key: 'info',
                    post_data: {},
                    success_key: 'id',
                    success_value: '0038',
                    err_func: function (e) {
                        msgTisf(e.msg);
                    }
                },
                value: selectBox
            }));

    </script>
