<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/min/?f=/assets/libs/lr/jquery.lr_box.css,/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_box.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_base.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_element.js"></script>

<style>
    #show_list .even {
        background-color: #efefef;
    }
    #show_list .odd {
        background-color: #fff;
    }
    #show_list ul {
        margin: 0;
        padding: 0;
    }
    #show_list ul li {
        padding: 5px 10px;
        margin: 0;
        list-style-type: none;
    }
    #show_list .active {
        color: #c02e00;
        font-weight: bold;
    }
    #show_list .hover {
        font-style: italic;
    }
</style>
//一个简单的数据循环
<div id="show_list"></div>
<br />

<div id="show_reload_btn"></div>

<script>
    //一个简单的数据循环
    //注意：
    // 如果数据是数组: index 作为每个循环的序号 ;
    // value/class 属性支持js语法. 变量用{}括起

    var listObj = makeList({
        'data':
            [{
                'id': 1+'.'+ makeRadom(5), 'name': {'firstName': 'rui', 'lastName': 'li'}
            },
                {
                    'id': 1+'.'+ makeRadom(5), 'name': {'firstName': 'daye', 'lastName': 'mo'}
                }
        ],
        li: {
            'class': "{{index} % 2==0 ? 'even': 'odd'}",
            value: [makeSpan({
                value: '{id}',
            }),makeSpan({
                value: '{name.firstName}',
            })],
        }
    });
    $('#show_list').append(listObj);

    $('#show_reload_btn').append(makeA({
        value: '点此更新数据',
        'class': 'btnLr btn-success',
        click: function (e) {
            listObj['data'] =  [{
                'id': 1+'.'+ makeRadom(5), 'name': {'firstName': 'rui', 'lastName': 'li'}
            },
                {
                    'id': 1+'.'+ makeRadom(5), 'name': {'firstName': 'daye', 'lastName': 'mo'}
                }
            ]
        }
    }));
</script>
