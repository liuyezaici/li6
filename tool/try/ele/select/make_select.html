<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
 <script src="/assets/js/require.min.js"></script>

//a simple select box

<div id="show_select"></div>
<br />
<script>
 require.config({
  baseUrl: '/assets/libs/lr/ele/',
  paths: {
   jquery: '/resource/pub/js/jq/jquery-3.2.1',
   lrBox: '/assets/libs/lr/jquery-lr_box',
  }
 });
 require(['jquery', 'core', 'lrBox'], function ($, core, lrBox) {
        var i,selectData=[];
        for(i=65; i <91; i++) { //91
            selectData.push({
                id: i,
                title: String.fromCharCode(i)
            });
        }
        var select = core.makeSelect({
            'name': 'demo',
            'default_text': '请选择',
            'value': '66',
            'clear': true,
            'value_key': "id",//取值的键名
            'title_key': "title",//取文本的键名
            // 'multi': true,
            menu: {
                width: '320px',
                'data': selectData
            },
            li: {
                value: "{title}",
                style: 'margin:0;padding: 0 5px;',
                click: function (obj, eve, ff) {
                    // console.log(obj);
                    // console.log(eve);
                    // console.log(ff);
                }
            }
        });
        var select2 = core.makeSelect({
            'name': 'demo',
            'default_text': '请选择',
            'value': '67',
            'clear': true,
            'value_key': "id",//取值的键名
            'title_key': "title",//取文本的键名
            // 'multi': true,
            menu: {
                width: '320px',
                'data': selectData
            },
            li: {
                value: "{title}",
                style: 'margin:0;padding: 0 5px;',
                click: function (obj, eve, ff) {
                    // console.log(obj);
                    // console.log(eve);
                    // console.log(ff);
                }
            }
        });
      $('#show_select').append([select, select2]);
    });

</script>
