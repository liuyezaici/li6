//js造一个简单的表格 <br />
<div id="show_table"></div>
<script>
    //js造一个简单的表格
    var tableList = makeTable({
        'class': 'table table-striped',
        data: [
            {'id': makeRadom(2), 'name': 'aaa_'+ makeRadom(2), imgData:  [
                    {'url': '/resource/system/images/face/1.jpg' },
                    {'url': '/resource/system/images/face/2.jpg' },
                ]},
            {'id': makeRadom(2), 'name': 'bbb_'+ makeRadom(2), imgData:  [
                    {'url': '/resource/system/images/face/3.jpg' },
                    {'url': '/resource/system/images/face/4.jpg' }
                ]},
        ],
        tr: {
            td: [
                {
                    'class': 'num',
                    value: '编号:{id}'
                },
                {
                    value: [
                        makeDiv({
                            'class': 'imgList',
                            value: makeList({
                                'data': '{imgData}',
                                li: {
                                    'class': 'itemImg',
                                    value: makeSpan({
                                        value: '{url}'
                                    }),
                                }
                            }),
                        }),
                    ]
                },
                {
                    value: [
                        makeDiv({
                            value: '{ctime}'
                        })
                    ]
                },
            ]
        }
    });
    $('#show_table').append(
        tableList
    );
</script>
