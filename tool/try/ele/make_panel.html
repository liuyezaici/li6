//一个简单的 panel
<div id="show_panel"></div>

<div id="show_btn"></div>
<script>
//一个简单的 panel
    var panel = makeDiv({
        'class': 'panel panel-warning',
        data: {son_data: [
            {'id': 122, 'name': 'aaa'},
            {'id': 123, 'name': 'bbb'},
            {'id': 124, 'name': 'ccc'},
            {'id': 125, 'name': 'ddd'},
            {'id': 126, 'name': 'eee'}
        ]},
        value: [
            makeDiv({
                'class': 'panel-heading',
                value: makeH1({
                    'class': 'panel-title',
                    'value': '面板标题'
                })
            }),
            makeDiv({
                'class': 'panel-body',
                value: '面板内容'
            }),
            makeList({
                'class': 'list-group',
                data: "{son_data}",
                li: {
                    'class': 'list-group-item',
                    'value': '{id}.{name}'
                }
            })
        ]
    });
  $('#show_panel').append(panel);
$('#show_btn').append(makeBtn({
    'value': '更新',
    'class': 'btnLr btnLrSuccess',
    click: function () {
        var i = makeRadom(2);
        i = i > 10 ? 10: i;
        var newData = {'son_data':[
            {'id': makeRadom(2), 'name': 'aaa_'+ makeRadom(2)},
            {'id': makeRadom(2), 'name': 'bbb_'+ makeRadom(2)},
            {'id': makeRadom(2), 'name': 'ccc_'+ makeRadom(2)},
            {'id': makeRadom(2), 'name': 'ddd_'+ makeRadom(2)},
            {'id': makeRadom(2), 'name': 'eee_'+ makeRadom(2)}
        ]};
        panel['data'] = newData;
    }
}));

</script>
