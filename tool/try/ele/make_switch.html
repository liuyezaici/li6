//一个简单的开关
<div id="show_demo" class="well"></div>
<script>
//一个简单的数据循环
//注意：
// 如果数据是数组: index 作为每个循环的序号 ;
// value/class 属性支持js语法. 变量用{}括起
    $('#show_demo').append([
        makeSwitch({
        name: 'demo',
        width: '65px',
        value_key: 'value', //默认data的值的键名
        text_key: 'text', //默认data的文本的键名
        item: [{
            value: 1,
            text: 'boy'
        },{
            value: 0,
            text: 'girl'
        }],
        bind: 'publicVal',
        setText: 'publicVal2',
    }),
        makeInput({value: 1, type: 'text', style:'margin-left: 5px;', width: '80px', name: 'input2', bind: 'publicVal'}),
        makeInput({value: '{{publicVal2}}', type: 'text', style:'margin-left: 5px;', width: '180px', name: 'input2'}),
    ]);

</script>
