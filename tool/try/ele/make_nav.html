//js造一个简单的Nav切换 <br />
<div id="show_nav"></div>

<script>
    //js造一个简单的表格
    var navObj = makeNav({
        'width': '500',
        'class': 'info',
        'size': 'md',//xs/sm/md/lg
        'id': 'aaaa',
        value: 4,
        ul: [
            {
                value: '1',
                title: '静态html内容'
            },
            {
                value: '2',
                title: '内容来自函数'
            },
            {
                value: '3',
                title: '内容来自URL'
            },
            {
                value: '4',
                title: '内容来自list对象'
            }
        ],
        content: [
            {
                value: '我是静态的文本，没啥特效, 不管你怎么点，我都不会变.'
            },
            {
                click_renew: true,//点击时更新内容
                data_from: {
                    func: function () {
                        return {'b_key': makeRadom(18)};
                    }
                },
                value: '我是随机字符串:{b_key}'
            },
            {
                click_renew: true,//点击时更新内容
                data_from: {
                    url: "/tool/&do=get_msg",
                },
                value: '我的内容来自ajax : {info}'
            },
            {
                value: [makeDiv({'class': 'alert alert-warning',value: '我是list对象'}), makeList({
                    data: [
                        {'id': 111, 'name': 'aaa'},
                        {'id': 222, 'name': 'bbb'},
                        {'id': 333, 'name': 'ccc'},
                        {'id': 444, 'name': 'ddd'},
                        {'id': 555, 'name': 'eee'}
                    ],
                    name: 'test_li',
                    li: {
                        'class': "item {id} {{index} % 2==0 ? 'even': 'odd'}",
                        value: "id:{id}.<a href=\"#{id}\">{name}</a>",
                        click: "msgTis('{id}')"
                        ,hover: function (o) {
                            o.addClass('hover');
                        }
                        ,mouseleave: function (o) {
                            o.removeClass('hover');
                        }
                    }
                })]
            }
        ]
    });
    $('#show_nav').append(
        navObj
    );
</script>
