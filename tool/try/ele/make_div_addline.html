<style>
    .test_box {
        background-color: #efefef;
        border: 1px solid #ddd;
        width: 500px;
        display: block;
        padding: 5px;
    }
    .test_box.hover.active {
        font-weight: bold;
        font-size: 22px;
    }
    .test_box.active {
        color: #000cc0;
        font-size: 16px;
    }
</style>
//一个简单的div
<div id="show_div"></div>
<div id="show_bind"></div>
<div id="show_input"></div>

<script>
//一个简单的div
    var div = makeDiv({
        'class': 'well',
        'value': makeDiv({
            'name': 'abc',
            'value': [
                makeSpan({
                    value: '1行'
                }),
                makeInput({
                    name: 'test_v1[title][0]',
                    width: '100px'
                }),
                makeInput({
                    name: 'test_v2[abc][0]',
                    width: '100px'
                }),
                makeBtn({
                    value: '添加1行',
                    margin_left: '10px',
                    'class': 'btnLR btnLrSuccess btnLrXs',
                    click: function (obj, even, scope) {
                        obj.parent.addline(true);
                    }
                }),
                makeBtn({
                    value: '移除1行',
                    margin_left: '10px',
                    'class': 'btnLr btn-danger  btn-xs',
                    click: function (obj, even, scope) {
                        obj.parent.removeObj();
                    }
                }),
                makeBtn({
                    'class': 'btnLr btn-sm btnLrDefault btn-xs',
                    value: '拖拽',
                    margin_left: '10px',
                    move_li: 'parent',
                    move_box: 'parent.parent'
                })
            ],
            'class': 'test_box',
        })
    });
  $('#show_div').append(div);


</script>
