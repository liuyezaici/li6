<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/assets/js/require.min.js"></script>
<style>
    .js_table .left_em {
        width: 100px;
        text-align: right;
        color: #999;
        padding-right: 10px;
    }
    .js_table tr td {
        padding: 10px 0;
    }
    .js_table .submit_box {
        padding: 10px 0 10px 120px;
    }
</style>
//js造一个简单的表单 <br />
//  需要创建一个table 或 list 或 input+btn组合 以提交数据
<div id="show_form"></div>
<script>

    require.config({
        baseUrl: '/assets/libs/lr/ele/',
        paths: {
            jquery: '/resource/pub/js/jq/jquery-3.2.1',
            lrBox: '/assets/libs/lr/jquery-lr_box',
        }
    });
    require(['jquery', 'core', 'lrBox'], function ($, core, lrBox) {
        //js造一个简单的表格
        var table = core.makeTable({
            'class': 'well js_table',
            'name': 'login_table',
            'id': '',
            tr_1: {
                id: 'account_tr',
                td: [
                    {
                        value: '帐号',
                        'class': 'left_em'
                    },
                    {
                        value: [
                            core.makeInput({
                                width: 200,
                                name: 'user_nick',
                                null_func: function () {
                                    lrBox.msgTisf('请输入帐号');
                                }
                            }),
                            core.makeSpan({
                                value: '*', left: 10, 'class': 'red'
                            })
                        ]
                    }
                ]
            },
            tr_2: {
                td: [
                    {
                        value: '密码',
                        'class': 'left_em'
                    }, {
                        value: [
                            core.makeInput({
                                width: 200,
                                type: 'password',
                                name: 'user_pwd',
                                null_func: function () {
                                    lrBox.msgTisf('请输入密码');
                                }
                            }), core.makeSpan({
                                value: '*', left: 10, 'class': 'red'
                            })
                        ]
                    }
                ]
            },
            tr_3: {
                    'class': 'submit_tr',
                    td: {
                        colspan: '2',
                        'class': 'submit_box',
                        value: core.makeBtn({
                            value: '登 录',
                            type: 'submit',
                            'class': 'btnLr btnLrSuccess'
                        })
                    }
                }
        });
        //js造一个简单的表单
        var diyForm = core.makeForm({
            'name': '',
            'type': 'post',
            'url': '/?s=tool/test',
            value: table,
            'replaceData': function (data) {
                console.log('submitData:', data);
                return (data);
            },
            submit: function (obj, ev) {//提交时回调
                // ev.preventDefault();
                // console.log(obj);
                // console.log(ev);
                // ev.preventDefault();
                // console.log('on submit');
                // return false;// 可以让表单停止提交 但要记得 ev.preventDefault();
            },
            success_key: 'code',
            success_value: 1,
            success_func: function (data) {
                lrBox.msgTisf('success');
            },
            err_func: function (data) {

            }
        });
        $('#show_form').append(
            diyForm
        );
    });
</script>
