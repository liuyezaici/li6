<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
    <link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
    <link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
    <script src="/assets/js/require.min.js"></script>
    <style>
        .js_table .left_em {
            width: 100px;
            text-align: right;
            color: #999;
            padding-right: 10px;
        }
        .js_table tr td {
            padding: 10px 0;
        }
        .js_table .submit_box {
            padding: 10px 0 10px 120px;
        }
    </style>
    //js造一个全选的表格 <br />
    <div id="show_table"></div>
    <script>

        require.config({
            paths: {
                jquery: '/resource/pub/js/jq/jquery-3.2.1',
                lrBox: '/assets/libs/lr/jquery-lr_box',
                lrEle: '/assets/libs/lr/jquery-lr_element',
            }
        });
        require(['jquery', 'lrEle', 'lrBox'], function ($, lrEle, lrBox) {
            //js造一个简单的表格
            var table = lrEle.makeTable({
                'class': 'well',
                'name': 'login_table',
                data: [
                    {'id': 3,},
                    {'id': 4},
                    {'id': 5},
                ],
                tr_top: [
                    {
                        th: [
                            { value: lrEle.makeSpan({
                                    value: '全选',
                                    name: 'demo',
                                    click: function (o){
                                        o.parent.parent.parent.selectAll('demo');
                                    }
                                })
                            }
                        ]
                    }
                ],
                tr: [
                    {
                        td: [
                            {
                                value: [lrEle.makeChecked({
                                    value: '{id}',
                                    id: '{id}',
                                    name: 'demo',
                                    checked: false,//或者填 true 也可以
                                    click: function (o, e) {
                                        if(o.checked) {
                                            lrBox.msgTisf('选中我了'+ o.id);
                                        } else {
                                            lrBox.msgTisf('取消选择');
                                        }
                                    }
                                })]
                            }
                        ]
                    }
                ]
            });
            $('#show_table').append(
                table
            );
        });


    </script>
