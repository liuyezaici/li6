<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/min/?f=/assets/libs/lr/jquery.lr_box.css,/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_box.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_base.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_element.js"></script>

//控制-+数量的 input
<div id="show_bind"></div>
<br />
<div id="show_right"></div>
<br />
<div id="show_left"></div>

<br />

<script>

    //数据绑定
    $('#show_bind').append(makeDiv({
        value:[
            makeInput({value: '0',
                type: 'text',
                width: '240px',
                bind: 'some_val',
                lr_btn: true
            }),
            makeSpan({value: '当前数值是:{some_val}', left: 10})
        ]
    }));

    $('#show_right').append(makeInput({
        value: '0',
        type: 'text',
        width: '150px',
        lr_btn: true,
        bind: 'some_val',
        lr_btn_type: 'right',
        lr_btn_step: 2
    }));

    $('#show_left').append(makeInput({
        value: '0',
        type: 'text',
        width: '150px',
        lr_btn: true,
        bind: 'some_val',
        lr_btn_type: 'left',
        lr_btn_step: 2
    }));

</script>
