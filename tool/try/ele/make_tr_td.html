//一个简单的tr
<div id="show_tr"></div>

<script>
//一个简单的数据循环
//注意：
// 如果数据是数组: index 作为每个循环的序号 ;
// value/class 属性支持js语法. 变量用{}括起

    var tr = makeTr({
        data: {'link': 'http://b.cn', 'name': '百度'},
        td: {
            value: makeP({value: '网址: {link},   站名：{name}'})
        }
    });
    $('#show_tr').append(tr);


    $('#show_reload_btn').append(
        makeA({
            value: '点此更新数据',
            'class': 'btnLr btnLrSuccess',
            click: function (e) {
                tr['data'] =  {'link': 'http://g.cn?'+makeRadom(4), 'name': '还上网 ? '+ makeRadom(6)};
            }
        })
    );


</script>
