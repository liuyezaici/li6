<style>
    .js_table .left_em {
        width: 100px;
        text-align: right;
        color: #999;
        padding-right: 10px;
    }
    .js_table tr td {
        padding: 10px 0;
    }
    .js_table .submit_box {
        padding: 10px 0 10px 120px;
    }

//js造一个简单的表单 <br />
//  需要创建一个table 或 list 或 input+btn组合 以提交数据
<div id="show_form"></div>
<script>

    //js造一个简单的表格
    var table = makeTable({
        'width': '500',
        'class': 'well js_table',
        'name': 'login_table',
        'id': '',
        tr_1: [{
            id: 'account_tr',
            td: [ {
                value: '帐号',
                'class': 'left_em'
            },
                {
                    value: [
                        makeInput({
                            width: 200,
                            name: 'user_nick',
                            null_func: function () {
                                msgTis('帐号不能为空');
                            }
                        }),
                        makeSpan({
                            value: '*',left: 10,'class': 'red'
                        })
                    ]
                }
            ]
        },{
            td: [
                {
                value: '密码',
                'class': 'left_em'
                }, {
                value:  [
                    makeInput({
                        width: 200,
                        type: 'password',
                        name: 'user_pwd',
                        null_func: function () {
                            msgTis('密码不能为空');
                        }
                    }),makeSpan({
                        value: '*',left: 10,'class': 'red'
                    })
                ]
            }
            ]
        },{
            'class': 'submit_tr',
            td: {
                    colspan: '2',
                    'class': 'submit_box',
                    value: makeBtn({
                        value: '登 录',
                        type: 'submit',
                        'class': 'btnLr btnLrSuccess'
                    })
                }
        }]
    });
    //js造一个简单的表单
    var diyForm = makeForm({
        'name': '',
        'type': 'post',
        'url' : '?do=test',
        value: table,
        submit: function (obj, ev) {//提交时回调
            // console.log(obj);
            // console.log(ev);
            ev.preventDefault();
            //return false; //可以让表单停止提交 但要记得 ev.preventDefault();
        },
        success_key: 'id',
        success_value: ['0043', '0113'],
        success_func: function (data) {
            console.log('success');
        },
        err_func: function (data) {

        }
    });
    $('#show_form').append(
        diyForm
    );
</script>
