//一个简单的幻灯片（轮播图）
<div id="show_div"></div>

<script>
//一个简单的div
    var div = makePPT({
        width: '500px',
        height: '260px',
        speed: 500, //移动速度
        // auto: 3000, //每隔N秒自动播放
        direction: 'left',
        arrow: {
            left: {
                value: '&laquo;',
                type: 'hover',//hover 直接显示 或 鼠标经过才显示
                'class': 'left_arrow'
            },
            right: {
                value: '&raquo;',
                type: 'hover',//hover 直接显示 或 鼠标经过才显示
                'class': 'right_arrow'
            } //top /bottom
        },
        li: [
            {
                value: makeImg({
                    value: '/resource/pub/images/funny/1.jpg'
                })
            },
            {
                value: makeImg({
                    value: '/resource/pub/images/funny/2.jpg'
                })
            },
            {
                value: makeImg({
                    value: '/resource/pub/images/funny/3.jpg'
                })
            },
            {
                value: makeImg({
                    value: '/resource/pub/images/funny/4.jpg'
                })
            },
            {
                value: makeImg({
                    width: '100%',
                    value: '/resource/pub/images/funny/5.jpg'
                })
            },
            {
                value: makeImg({
                    value: '/resource/pub/images/funny/6.jpg'
                })
            }
        ]
    });

$('#show_div').append(div);




</script>
