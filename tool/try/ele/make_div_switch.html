    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/include/lib/ueditor/lang/zh-cn/zh-cn.js"></script>
//div渲染服务器的数据
<div id="show_div"></div>
<script>
//一个简单的div
var getDataUrl = '/?s=tool/get_group';
    var div = makeDiv({
        'class': 'well',
        'width': '600px',
        data_from: {
            url: getDataUrl,
            data_key: 'info',
            post_data: {},
            success_key: 'id',
            success_value: '0038',
            err_func: function (e) {
                msgTisf(e.msg);
            }
        },
        value:  [ makeSwitch({
            name: 'demo',
            width: '80px',
            text: '开关',
            value_key: 'value', //默认data的值的键名
            text_key: 'text', //默认data的文本的键名
            item: [{
                value: 1,
                text: '开'
            },{
                value: 0,
                text: '关'
            }],
            value: '{group}',
            title: '{group}',
            click: function () {
                console.log('clicking');
            }
        })
        ]
    });
  $('#show_div').append(div);


</script>
