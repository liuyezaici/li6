//div渲染服务器的数据
<div id="show_div"></div>
<script>
//一个简单的div
var getDataUrl = '/index/tool/get_group';
    var div = makeDiv({
        'class': 'well',
        'width': '600px',
        data_from: {
            url: getDataUrl,
            data_key: 'data',
            post_data: {},
            success_key: 'code',
            success_value: '1',
            err_func: function (e) {
                msgTisf(e.msg);
            }
        },
        value:  [ makeSwitch({
            name: 'demo',
            width: '80px',
            text: '开关',
            value_key: 'value', //默认data的值的键名
            text_key: 'text', //默认data的文本的键名
            item: [{
                value: 1,
                text: '开'
            },{
                value: 0,
                text: '关'
            }],
            value: '{group}',
            title: '{group}',
            click: function () {
                console.log('clicking');
            }
        })
        ]
    });
  $('#show_div').append(div);


</script>
