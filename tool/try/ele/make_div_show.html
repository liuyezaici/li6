<div id="show_div"></div>
<div id="show_reload_btn"></div>

<script>
var div = makeDiv({
    name: 'test_div',
    'value': '<i class="glyphicon glyphicon-cog"></i> 当show的值为true时,你会看到我',
    'class': 'a',
    'show': '{{sex}==1}'
});
var div2 = makeDiv({
    name: 'test_div',
    'value': '<i class="glyphicon glyphicon-star-empty"></i>  当hide的值为false时,你会看到我',
    'class': 'b',
    'hide': '{{sex}==1}'
});
$('#show_div').append(div).append(div2);
$('#show_reload_btn').append(makeA({
        value: '点此更新数据',
        'class': 'btnLr btnLrSuccess',
        click: function (e) {
            var newVal = makeRadom(4) % 2;
            div['data'] = {'sex': newVal};
            div2['data'] = {'sex': newVal};
        }
    })
);
</script>
