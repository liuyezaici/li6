//一个简单的链接
<div id="show_reload_btn"></div>

<script>
//一个简单的数据循环
// value/class 属性支持js语法. 变量用{}括起

    $('#show_reload_btn').append(
        makeA({
            data:  {'link': 'http://bing.com', 'title': '有求必应'},
            value: '{title}',
            href: '{link}',
            title: '神奇的自动更新',
            'class': 'btnLr btn-success',
            hover: function (thisObj, e) {
                thisObj['data'] =  {'link': 'http://baidu.com?lr', 'title': '百度一下'};
            },
            mouseout: function (thisObj, e) {
                thisObj['data'] =  {'link': 'http://bing.com', 'title': '有求必应'};
            }
        })
    );

</script>
