<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/resource/pub/css/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/resource/pub/css/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_box.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_base.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_element.js"></script>

<style>
    #show_list .even {
        background-color: #efefef;
    }
    #show_list .odd {
        background-color: #fff;
    }
    #show_list ul {
        margin: 0;
        padding: 0;
    }
    #show_list ul li {
        padding: 5px 10px;
        margin: 0;
        list-style-type: none;
    }
    #show_list .active {
        color: #c02e00;
        font-weight: bold;
    }
    #show_list .hover {
        font-style: italic;
    }
</style>
//一个简单的数据循环
<div id="show_list"></div>
<br />

<div id="show_reload_btn"></div>

<script>
    var table = makeTable({
        'width': '500',
        'class': 'well js_table',
        'name': 'demo',
        data: [
            {'id': makeRadom(2), 'name': 'aaa_'+ makeRadom(2), imgData:  [
                    {'url': '/resource/system/images/face/1.jpg' },
                    {'url': '/resource/system/images/face/2.jpg' },
                ]},
            {'id': makeRadom(2), 'name': 'bbb_'+ makeRadom(2), imgData:  [
                    {'url': '/resource/system/images/face/3.jpg' },
                    {'url': '/resource/system/images/face/4.jpg' }
                ]},
        ],
        tr: [
            {
                td: [
                    {
                        value: [
                            makeSpan({
                                value: 'id:{id}'
                            })
                        ]
                    },
                    {
                        value: [
                            makeSpan({
                                value: 'name:{name}'
                            })
                        ]
                    },
                    {
                        value: makeList({
                            data: '{imgData}',
                            li: {
                                value: makeSpan({
                                        value: '{url}'
                                    })
                            }
                        })
                    }
                ]
            }
        ]
    });
    $('#show_list').append(table);

</script>
