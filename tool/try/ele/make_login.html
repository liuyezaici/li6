//纯js造一个 登录框
<div id="show_login_box"></div>
<script>
    //js造一个简单的表格
    var table = makeTable({
        'width': '500',
        'class': 'well js_table',
        'name': 'login_table',
        'id': '',
        tr: [{
            id: 'account_tr',
            td: [ {
                value: '帐号',
                'class': 'left_em'
            },
                {
                    value: [
                        makeInput({
                            width: 200,
                            name: 'user_nick'
                        }),
                        makeSpan({
                            value: '*',left: 10,'class': 'red'
                        })
                    ]
                }
            ]
        },{
            td: [
                {
                    value: '密码',
                    'class': 'left_em'
                }, {
                    value:  [
                        makeInput({
                            width: 200,
                            type: 'password',
                            name: 'user_pwd'
                        }),makeSpan({
                            value: '*',left: 10,'class': 'red'
                        })
                    ]
                }
            ]
        },{
            'class': 'submit_tr',
            td: {
                colspan: '2',
                'class': 'submit_box',
                value: makeBtn({
                    value: '登 录',
                    type: 'submit',
                    'class': 'btnLr btn-success'
                })
            }
        }]
    });
    console.log(table);
    //js造一个简单的表单
    var diyForm = makeForm({
        'name': '',
        'url' : '?do=test',
        value: table,
        submit: function (obj) {//提交时回调
            console.log('on submit');
        },
        success_key: 'id',
        success_value: ['0043', '0113'],
        success_func: function (data) {
            console.log('success');
        },
        err_func: function (data) {

        }
    });
    $('#show_form').append(
        diyForm
    );
</script>
