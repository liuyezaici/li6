<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
    <script src="/assets/js/require.min.js"></script>

<style>
    #show_list .even {
        background-color: #efefef;
    }
    #show_list .odd {
        background-color: #fff;
    }
    #show_list ul {
        margin: 0;
        padding: 0;
    }
    #show_list ul li {
        padding: 5px 10px;
        margin: 0;
        list-style-type: none;
    }
    #show_list .active {
        color: #c02e00;
        font-weight: bold;
    }
    #show_list .hover {
        font-style: italic;
    }
</style>
//一个简单的数据循环
<div id="show_list"></div>
<br />

<div id="show_reload_btn"></div>

<script>

    require.config({
        baseUrl: '/assets/libs/lr/ele/',
        paths: {
            jquery: '/resource/pub/js/jq/jquery-3.2.1',
            lrBox: '/assets/libs/lr/jquery-lr_box',
        }
    });
    require(['jquery', 'core', 'lrBox'], function ($, core, lrBox) {
    var liList = core.makeList({
        data: [
            {'id': 1, 'url': '/resource/system/images/face/1.jpg' },
            {'id': 2, 'url': '/resource/system/images/face/2.jpg' },
        ],
        title: '共有{this.length}行',
        li: {
            'class': "item {{id} % 2==0 ? 'even': 'odd'}",
            value: [
                core.makeDiv({
                    value: "头像: {id}"
                }),
                core.makeDiv({
                    'class': 'thumbnail',
                    value: core.makeImg({
                        'height': '80px'
                        ,src: '{url}'
                        , click: function (o) {
                            lrBox.msgTisf(o.src);
                        }
                    })
                })
            ]
        }
    });

    $('#show_list').append(liList);

    $('#show_reload_btn').append(core.makeA({
        value: '更新数据',
        'class': 'btnLr btnLrSuccess',
        click: function (e) {
            var newData = [];
            var i = 0,tmpI;
            while( i<5) {
                tmpI =  core.makeRandomInt(2);
                newData.push({
                    'id': tmpI, 'url': '/resource/system/images/face/'+ tmpI +'.jpg'
                });
                i++;
            }
            liList['data'] = newData;
        }
    }));
});

</script>
