<!DOCTYPE html> <html> <head> <meta charset="utf-8">
    <link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
    <link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
    <link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
    <script src="/assets/js/require.min.js"></script>

<style>
    #show_list .even {
        background-color: #efefef;
    }
    #show_list .odd {
        background-color: #fff;
    }
    #show_list ul {
        margin: 0;
        padding: 0;
    }
    #show_list ul li {
        padding: 5px 10px;
        margin: 0;
        list-style-type: none;
    }
    #show_list .active {
        color: #c02e00;
        font-weight: bold;
    }
    #show_list .hover {
        font-style: italic;
    }
</style>
//一个简单的数据循环
<div id="show_list"></div>

<div id="show_reload_btn"></div>
    <script>
        require.config({
            baseUrl: '/assets/libs/lr/ele/',
            paths: {
                jquery: '/resource/pub/js/jq/jquery-3.2.1',
                lrBox: '/assets/libs/lr/jquery-lr_box',
            }
        });
        require(['jquery', 'core', 'lrBox'], function ($, core, lrBox) {
            var liList = core.makeList({
                data: [
                    {'id': core.makeRandomInt(5), 'name3': '唵->' + core.makeRandomInt(7)}
                    , {'id': core.makeRandomInt(5), 'name3': '嘛->' + core.makeRandomInt(7)}
                    // , {'id': core.makeRandomInt(5), 'name3': '呢->' + core.makeRandomInt(7)}
                    // , {'id': core.makeRandomInt(5), 'name3': '叭->' + core.makeRandomInt(7)}
                ],
                name: 'demo',
                title: '共有{this.length}行',
                // show: '{{this.length} >0}',
                li: {
                    'id': '{id}',
                    'class': "item {{id} % 2==0 ? 'even': 'odd'}",
                    value: "id:{id}.  <a href=\"#{id}\">{name3}</a> <i class=\"glyphicon glyphicon-fire\"></i>   { {id} +10000}",
                    click: function (o) {
                        lrBox.msgTisf(o.id);
                    }
                    ,hover: function (o) {
                        o.addClass('hover');
                    }
                    ,mouseleave: function (o) {
                        o.removeClass('hover');
                    }
                }
            });


            $('#show_list').append(liList);

            $('#show_reload_btn').append(core.makeA({
                value: '清空数据',
                target: '_self',
                'class': 'btnLr btnLrWarning',
                click: function (e) {
                    liList['data'] = [];
                }
            }));
            $('#show_reload_btn').append(core.makeA({
                value: '点此更新数据',
                target: '_self',
                'class': 'btnLr btnLrSuccess',
                click: function (e) {
                    liList['data'] = [
                            {'id': core.makeRandomInt(6), 'name3': '唵->' + core.makeRandomInt(7)}
                            , {'id':  core.makeRandomInt(6), 'name3': '嘛->' + core.makeRandomInt(7)}
                            , {'id': core.makeRandomInt(6), 'name3': '呢->' + core.makeRandomInt(7)}
                            , {'id':  core.makeRandomInt(6), 'name3': '叭->' + core.makeRandomInt(7)}
                            , {'id':  core.makeRandomInt(6), 'name3': '咪->' + core.makeRandomInt(7)}
                            , {'id':  core.makeRandomInt(6), 'name3': '吽->' + core.makeRandomInt(7)}
                        ];
                }
            }));
        });
    </script>
