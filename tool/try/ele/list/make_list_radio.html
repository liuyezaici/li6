<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/assets/js/require.min.js"></script>
<div id="show_demo"></div>

    <script>
        require.config({
            paths: {
                jquery: '/resource/pub/js/jq/jquery-3.2.1',
                lrBox: '/assets/libs/lr/jquery-lr_box',
                lrEle: '/assets/libs/lr/jquery-lr_element',
            }
        });

        require(['jquery', 'lrEle', 'lrBox'], function ($, lrEle, lrBox) {
            var demoObj = lrEle.makeList({
                data: [
                    {'index': 0, 'id':  lrEle.makeRandomStr(5), 'name3': '唵->' + lrEle.makeRandomStr(7)}
                    , {'index': 1, 'id':  lrEle.makeRandomStr(5), 'name3': '嘛->' + lrEle.makeRandomStr(7)}
                    , {'index': 2, 'id': 3 + '.' + lrEle.makeRandomStr(5), 'name3': '呢->' + lrEle.makeRandomStr(7)}
                    , {'index': 3, 'id': 4 + '.' + lrEle.makeRandomStr(5), 'name3': '叭->' + lrEle.makeRandomStr(7)}
                    , {'index': 4, 'id': 5 + '.' + lrEle.makeRandomStr(5), 'name3': '咪->' + lrEle.makeRandomStr(7)}
                    , {'index': 5, 'id': 6 + '.' + lrEle.makeRandomStr(5), 'name3': '吽->' + lrEle.makeRandomStr(7)}
                ],
                name: 'demo',
                title: '共有{this.length}行',
                li: {
                    'class': "item {{index} % 2==0 ? 'even': 'odd'}",
                    value: lrEle.makeRadio({
                        value: '{id}',
                        items: {
                            data: [
                                {value1: 0, text1: '女'},
                                {value1: 1, text1: '男'},
                                {value1: 2, text1: '保密'},
                                {value1: 3, text1: '人妖', disabled: true}
                            ]
                            ,click: function (item, parent_, e_) {
                                console.log('diy_click');
                                console.log(parent_.value);
                            },
                            value_key: 'value1',
                            title_key: 'text1',
                        },
                        name: 'demo',
                        checked: true,//或者填 true 也可以
                        click: function (o, e) {
                            if(o.checked) {
                                lrBox.msgTisf('选中我了:'+ o.value + ',text:'+ o.text);
                            } else {
                                lrBox.msgTisf('取消选择:'+ o.value + ',text:'+ o.text);
                            }
                        }
                    })
                }
            });

            $('#show_demo').append(demoObj);
        });
    </script>
