<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
    <script src="/assets/js/require.min.js"></script>

<style>
    #show_list .even {
        background-color: #efefef;
    }
    #show_list .odd {
        background-color: #fff;
    }
    #show_list ul {
        margin: 0;
        padding: 0;
    }
    #show_list ul li {
        padding: 5px 10px;
        margin: 0;
        list-style-type: none;
    }
    #show_list .active {
        color: #c02e00;
        font-weight: bold;
    }
    #show_list .hover {
        font-style: italic;
    }
</style>
//一个简单的数据循环
<div id="show_list"></div>
<br />

<div id="show_reload_btn"></div>

<script>
    require.config({
        paths: {
            jquery: '/resource/pub/js/jq/jquery-3.2.1',
            lrBox: '/assets/libs/lr/jquery-lr_box',
            lrEle: '/assets/libs/lr/jquery-lr_element',
        }
    });

    require(['jquery', 'lrEle', 'lrBox'], function ($, lrEle, lrBox) {
        //一个简单的数据循环
        var liList = lrEle.makeList({
            data: [
                {'index': 0, 'id': 1 + '.' + lrEle.makeRandomStr(5), 'name3': '唵->' + lrEle.makeRandomStr(7)}
                , {'index': 1, 'id': 2 + '.' + lrEle.makeRandomStr(5), 'name3': '嘛->' + lrEle.makeRandomStr(7)}
                , {'index': 2, 'id': 3 + '.' + lrEle.makeRandomStr(5), 'name3': '呢->' + lrEle.makeRandomStr(7)}
                , {'index': 3, 'id': 4 + '.' + lrEle.makeRandomStr(5), 'name3': '叭->' + lrEle.makeRandomStr(7)}
                , {'index': 4, 'id': 5 + '.' + lrEle.makeRandomStr(5), 'name3': '咪->' + lrEle.makeRandomStr(7)}
                , {'index': 5, 'id': 6 + '.' + lrEle.makeRandomStr(5), 'name3': '吽->' + lrEle.makeRandomStr(7)}
            ],
            name: 'demo',
            title: '共有{this.length}行',
            li: {
                'class': "item {{index} % 2==0 ? 'even': 'odd'}",
                value: lrEle.makeBtn({
                    show: 1,
                    data_id: '{id}',
                    value: 'id:{id},name:{name3}',
                    'class': 'btnLr btnLrXs btnLrDefault',
                })
            }
        });
        $('#show_list').append(liList);

        $('#show_reload_btn').append(lrEle.makeA({
                value: '点此更新数据',
                'class': 'btnLr btnLrSuccess',
                click: function (e) {
                    liList['data'] = [
                        {'index': 0, 'id': 1 + '.' + lrEle.makeRandomStr(5), 'name3': '唵->' + lrEle.makeRandomStr(7)}
                        , {'index': 1, 'id': 2 + '.' + lrEle.makeRandomStr(5), 'name3': '嘛->' + lrEle.makeRandomStr(7)}
                        , {'index': 2, 'id': 3 + '.' + lrEle.makeRandomStr(5), 'name3': '呢->' + lrEle.makeRandomStr(7)}
                        , {'index': 3, 'id': 4 + '.' + lrEle.makeRandomStr(5), 'name3': '叭->' + lrEle.makeRandomStr(7)}
                        , {'index': 4, 'id': 5 + '.' + lrEle.makeRandomStr(5), 'name3': '咪->' + lrEle.makeRandomStr(7)}
                        , {'index': 5, 'id': 6 + '.' + lrEle.makeRandomStr(5), 'name3': '吽->' + lrEle.makeRandomStr(7)}
                    ];
                }
            })
        );
    });

</script>
