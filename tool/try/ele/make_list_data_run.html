<!DOCTYPE html> <html> <head> <meta charset="utf-8">
    <link href="/resource/pub/css/jquery.lr_box.css" rel="stylesheet" media="all" />
    <link href="/resource/pub/css/jquery.lr_element.css" rel="stylesheet" media="all" />
    <script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
    <script src="/resource/pub/js/jquery-lr_box.js"></script>
    <script src="/resource/pub/js/jquery-lr_base.js"></script>
    <script src="/resource/pub/js/jquery-lr_element.js"></script>

    <style>
        #show_list .even {
            background-color: #efefef;
        }
        #show_list .odd {
            background-color: #fff;
        }
        #show_list ul {
            margin: 0;
            padding: 0;
        }
        #show_list ul li {
            padding: 5px 10px;
            margin: 0;
            list-style-type: none;
        }
        #show_list .active {
            color: #c02e00;
            font-weight: bold;
        }
        #show_list .hover {
            font-style: italic;
        }
    </style>
    //一个简单的数据循环
    <div id="show_list"></div>
    <br />

    <div id="show_reload_btn"></div>

    <script>
        //一个简单的数据循环
        //注意：
        // 如果数据是数组: index 作为每个循环的序号 ;
        // value/class 属性支持js语法. 变量用{}括起

        var liList = makeList({
            data: [{'createtime': time() - 100}],
            name: 'test_li',
            li: {
                // 'class': "item {{index} % 2==0 ? 'even': 'odd'}",
                value: "时间：{noSecond[run]({createtime})}"
            }
        });

        $('#show_list').append(liList);

        $('#show_reload_btn').append(makeA({
                value: '点此更新数据',
                'class': 'btnLr btn-success',
                click: function (e) {
                    liList['data'] = [
                        {'createtime': time() - 100 * makeRadom(2)},
                        {'createtime': time() - 200 * makeRadom(2)},
                        {'createtime': time() - 300 * makeRadom(2)},
                        {'createtime': time() - 500 * makeRadom(2)},
                        {'createtime': time() - 700 * makeRadom(2)},
                        {'createtime': time() - 900 * makeRadom(2)},
                    ];
                }
            })
        );
    </script>
