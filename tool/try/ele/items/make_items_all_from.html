<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
    <script src="/assets/js/require.min.js"></script>

<div id="show_div"></div>
<script>
    require.config({
        baseUrl: '/assets/libs/lr/ele/',
        paths: {
            jquery: '/resource/pub/js/jq/jquery-3.2.1',
            lrBox: '/assets/libs/lr/jquery-lr_box',
        }
    });
    require(['jquery', 'core', 'lrBox'], function ($, lrEle, lrBox) {

    var getInfoUrl = '/index/tool/get_group';
    var getDataMenuUrl = '/index/tool/get_rows?num=4';
    var items = lrEle.makeItems({
        name:  'demo',
        data_from: {
            url: getInfoUrl,
            data_key: 'data',
            post_data: {},
            success_key: 'code',
            success_value: '1',
            err_func: function (e) {
                lrBox.msgTisf(e.msg);
            }
        },
        width: '420px',
        'items': {
            data_from: {
                url: getDataMenuUrl,
                data_key: 'data',
                post_data: {},
                success_key: 'code',
                success_value: '1',
                err_func: function (e) {
                    lrBox.msgTisf(e.msg);
                }
            },
            value_key: 'id',
            title_key: 'title',
            'class': 'btn btn-xs btn-default',
            width: '20%',
            margin_right: '10px',
            text: '{title}',
        },
        value: '{group}'
    });
    $('#show_div').append(items);
});
</script>
