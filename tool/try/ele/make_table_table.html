//js造一个简单的表格 <br />
<div id="show_table"></div>

<script>
    var table = makeTable({
        'width': '500',
        'class': 'well js_table',
        'name': 'login_table',
        'id': '',
        tr_1:[
            {
                td: [{
                        value: '我是左边td',
                    },
                    {
                        value: '右边字符串'
                    }]
            },
            {
                td: [
                    {
                        colspan: 2,
                        value: makeTable({
                            data: [
                                    {'id': 'zh_cn','title': '标题1'},
                                    {'id': 'zh_tw','title': '标题2'},
                                    {'id': 'en','title': '标题3'},
                            ],
                            tr: {
                                td: [
                                    {
                                        name: 'row[{id}][title]',
                                        value: '{id}',
                                    },
                                    {
                                        name: 'row[{id}][content]',
                                        value: '{title}'
                                    }
                                ]
                            }
                        }),
                    }
                ]
            }
        ]
    });
    $('#show_table').append(
        table
    );
