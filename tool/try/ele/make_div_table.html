<style>
    .js_table .left_em {
        width: 100px;
        text-align: right;
        color: #999;
        padding-right: 10px;
    }
    .js_table tr td {
        padding: 10px 0;
    }
    .js_table .submit_box {
        padding: 10px 0 10px 120px;
    }
</style>
//js造一个简单的表单 <br />
//  需要创建一个table 或 list 或 input+btn组合 以提交数据
<div id="show_form"></div>
<script>

    //js造一个简单的表格
    var table = makeTable({
        'width': '500',
        'class': 'well js_table',
        'name': 'login_table',
        'id': '',
        tr_1: [{
            id: 'account_tr',
            td: [ {
                value: '帐号',
                'class': 'left_em'
            },
                {
                    value: [
                        makeInput({
                            width: 200,
                            name: 'user_nick'
                        }),
                        makeSpan({
                            value: '*',left: 10,'class': 'red'
                        })
                    ]
                }
            ]
        },{
            td: [
                {
                value: '密码',
                'class': 'left_em'
                }, {
                value:  [
                    makeInput({
                        width: 200,
                        type: 'password',
                        name: 'user_pwd'
                    }),makeSpan({
                        value: '*',left: 10,'class': 'red'
                    })
                ]
            }
            ]
        },{
            'class': 'submit_tr',
            td: {
                    colspan: '2',
                    'class': 'submit_box',
                    value: makeBtn({
                        value: '登 录',
                        type: 'submit',
                        'class': 'btnLr btnLrSuccess'
                    })
                }
        }]
    });
    //js造一个简单的表单
    var diyForm = makeDiv({
        'name': 'div',
        value: table
    });
    $('#show_form').append(
        diyForm
    );
</script>
