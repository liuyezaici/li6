<style>
    .test_box {
        background-color: #efefef;
        border: 1px solid #ddd;
        width: 200px;
        height: 100px;
        display: block;
        text-align: center;
    }
    .test_box.active {
        font-weight: bold;
        font-size: 55px;
    }
    .test_box.hover {
        color: #000cc0;
    }
</style>
//一个简单的编辑器
<div id="show_div"></div>

<div id="show_reload_btn"></div>
<script>
    var editor = makeEditor({
        'data': {content: '自定义内容'},
        'value': '{content}',
        'class': 'well',
        'type': 'text',
        'width': '500px',
        'height': '200px',
        name: 'memo',
        click: function (o) {
            o.toggleClass('active');
        }
        ,hover: function (o) {
            o.addClass('hover');
        }
        ,mouseleave: function (o) {
            o.removeClass('hover');
        }
    });
  $('#show_div').append(editor);



    $('#show_reload_btn').append(makeA({
            value: '点此更新数据',
            'class': 'btnLr btn-success',
            click: function (e) {
               editor['data'] = { content: '写点什么都好'}
                // editor['data'] = { content: 'makeSpan();'}
                ;
            }
        })
    );

</script>
