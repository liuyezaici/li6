<style>
    #show_list .even {
        background-color: #efefef;
    }
    #show_list .odd {
        background-color: #fff;
    }
    #show_list ul {
        margin: 0;
        padding: 0;
    }
    #show_list ul li {
        padding: 5px 10px;
        margin: 0;
        list-style-type: none;
    }

//一个简单的链接
<div id="show_a"></div>
<br />

<div id="show_reload_btn"></div>

<script>
//一个简单的数据循环
//注意：
// 如果数据是数组: index 作为每个循环的序号 ;
// value/class 属性支持js语法. 变量用{}括起

    var a = makeA({
        target: '_self',
        click: "msgTis('{msg}')",
        'class': "{msg}",
        value: '测试点击事件'
    });
    $('#show_a').append(a);

    $('#show_reload_btn').append(
        makeA({
            value: '点此更新数据',
            'class': 'btnLr btn-success',
            click: function (e) {
                console.log(a);
                a['data'] =  {'msg': '函数里的内容是可以变的:'+ makeRadom(5)};
            }
        })
    );

</script>
