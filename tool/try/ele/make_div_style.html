//div可以直接写style, {}里的内容支持eval()语法
<div id="show_div"></div>
<div id="show_bind"></div>

<script>
//div可以直接写style
    var div = makeDiv({
        'value': '{eval(\'(!(~+[])+{})[--[~+""][+[]]*[~+[]] + ~~!+[]]+({}+[])[[~!+[]]*~+[]]\')}',
        'style': 'width:200px;height:200px; margin-left: 20px;border:1px solid #999;text-align: center;padding-top: 50px;',
        'border_radius': '200px',//弯角样式
    });
  $('#show_div').append(div);
</script>
