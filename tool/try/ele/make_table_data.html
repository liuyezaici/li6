    .js_table .left_em {
        width: 100px;
        text-align: right;

        padding-right: 10px;

    .js_table tr td {
        padding: 10px 0;

//js造一个简单的表格 <br />
<div id="show_table"></div>
<script>
    //js造一个简单的表格
    var table = makeTable({
        'class': 'well js_table',
        data: [
            {'id': makeRadom(3), 'title': 'whoIs'+ makeRadom(6)},
            {'id': makeRadom(3), 'title': 'im'+ makeRadom(6)},
        ],
        tr: [
            {
                id_: '{id}',
                dblclick: function (o) {
                    console.log(o, o.options);
                    msgTisf(o.id_);
                },
                td: [
                    {
                        name: 'row[{id}][title]',
                        value: '{id}-{title}'
                    }
                ]
            }
        ]
    });
    $('#show_table').append(
        table,
        makeA({
            value: '点此更新数据',
            'class': 'btnLr btnLrSuccess  btn-xs',
            click: function (e) {
                table['data'] = [
                    {'id': makeRadom(3), 'title': 'whoIs'+ makeRadom(2)},
                    {'id': makeRadom(3), 'title': 'im'+ makeRadom(2)},
                    {'id': makeRadom(3), 'title': 'heIs'+ makeRadom(6)},
                ];
            }
        })

    );

</script>
