<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="/assets/libs/lr/jquery.lr_box.css" rel="stylesheet" media="all" />
<link href="/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/assets/js/require.min.js"></script>

<div id="show_demo"></div>
<br />
<script>
    require.config({
        paths: {
            jquery: '/resource/pub/js/jq/jquery-3.2.1',
            lrBase: '/assets/libs/lr/jquery-lr_base',
            lrBox: '/assets/libs/lr/jquery-lr_box',
            lrEle: '/assets/libs/lr/jquery-lr_element',
        }
    });
    require(['jquery', 'lrEle', 'lrBox'], function ($, lrEle, lrBox) {
        $('#show_demo').append([
            lrEle.makeBtn({
                'class': 'btnLr btnLrSuccess',
                'size': 'x'
                ,'value': '最小号'
                ,click: function (o,e) {
                    lrBox.msgTisf('我是最小号:xs');
                }
            }),
            lrEle.makeBtn({
                'class': 'btnLr btnLrSuccess',
                'size': 's'
                ,'value': '小号'
                ,click: function (o,e) {
                    lrBox.msgTisf('我是小号:small');
                }
            }),
            lrEle.makeBtn({
                'class': 'btnLr btnLrSuccess',
                'size': 'm'
                ,'value': '中号'
                ,click: function (o,e) {
                    lrBox.msgTisf('我是中号:middle');
                }
            }),
            lrEle.makeBtn({
                'class': 'btnLr btnLrSuccess',
                'size': 'b'
                ,'value': '大号'
                ,click: function (o,e) {
                    lrBox.msgTisf('我是大号:big');
                }
            }),
            lrEle.makeBtn({
                'class': 'btnLr btnLrSuccess',
                'size': 'l'
                ,'value': '超大号'
                ,click: function (o,e) {
                    lrBox.msgTisf('我是超大号:large');
                }
            })
        ]);
    });
</script>
