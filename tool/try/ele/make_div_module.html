//makeDiv的value支持模块引入 语法：{module:moduleName}
<div id="show_div"></div>
<script>
//一个简单的div
    var div = makeDiv({
        'name': 'demo',
        'class':'panel',
        data: {'title1': '你好，世界！','title2': '你好，男孩们！','title3': '你好，女孩们！'},
        module: {
            path: '',
        },
         value: '{module:helloWorld}'
     });
  $('#show_div').append(div);

$('#show_reload_btn').append(makeA({
        value: '更新数据',
        target: '_self',
        'class': 'btnLr btn-info btn-sm',
        click: function (obj, ev) {
            var lastStatus = div['data']['status'];
            div['data'] =  {'status': lastStatus == 1 ? 0:1};
        }
    })
);
</script>
