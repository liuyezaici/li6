<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/min/?f=/assets/libs/lr/jquery.lr_box.css,/assets/libs/lr/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_box.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_base.js"></script>
<script type="text/javascript" src="/assets/libs/lr/jquery-lr_element.js"></script>
<style>
    .js_table .left_em {
        width: 150px;
        text-align: right;
        color: #999;
        padding-right: 10px;
    }
    .js_table tr td {
        padding: 10px 0;
    }
    .js_table .submit_box {
        padding: 10px 0 10px 120px;
    }
</style>
//js造一个简单的表格 <br />
// 如需要登录 还需要创建一个form , 参考：<a href="/tool/try/?filename=lr_ele/make_form" target="_blank">makeForm</a>
<div id="show_table"></div>

<script>
    //js造一个简单的表格
    var table = makeTable({
        'width': '500',
        'class': 'well js_table',
        'name': 'login_table',
        tr_1:  [
            {
                td: [
                    {
                        'style': 'padding: 10px 0;text-align: center;',
                        colspan: 2,
                        value: [
                            makeSpan({
                                value: '欢迎登录'
                            })
                        ]
                    }
                ]
            }
        ],
        tr:[
            {
                id: 'tr1',
                td: [{
                    value: '帐号',
                    'class': 'left_em'
                },
                    {
                        value: [
                            makeInput({
                                width: 200,
                                name: 'user_nick'
                                //,value: 'administrator'
                            }),
                            makeSpan({
                                value: '*',left: 10,'class': 'red'
                            })
                        ]
                    }]
            },{
                id: 'tr2',
                td: [
                    {
                        value: '密码',
                        'class': 'left_em'
                    },
                    {
                        value: [
                            makeInput({
                                width: 200,
                                type: 'password',
                                name: 'submit_btn'
                            }),makeSpan({
                                value: '*',left: 10,'class': 'red'
                            })
                        ]
                    }
                ]
            }
        ],
        tr_2: {
            td: [
                {
                    colspan: '2',
                    'style': 'padding: 10px 0;text-align: center;',
                    value: makeBtn({
                        value: '登 录',
                        'class': 'btnLr btnLrSuccess',
                        name: 'user_pwd'
                    })
                }
            ]
        }
    });
    $('#show_table').append(
        table
    );
</script>
