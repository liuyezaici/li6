<style>
    .simple_p {
        border: 1px solid #dedede;
        background-color: #ffffee;
        margin: 0 5px 5px 5px;
    }
    .simple_son {
        border: 1px solid #dedede;
        background-color: #ffffee;
        margin: 0 5px 5px 5px;
    }
    .simple_son.active {
        background-color: #fff1dc;
        font-size: 16px;
    }
    .simple_p:hover {
        border: 1px solid #aaa;
    }
    .simple_p .simple_span {
        padding: 5px 0 5px 5px;
    }
</style>
//p对象多重克隆 事件互不影响

<div id="show_p_son"></div>

<div id="show_btn"></div>

<script>

    var p = makeP({
        name: 'test_li',
        'class': 'simple_p',
        value: [
            makeSpan({
                'class': 'simple_span',
                'value': 'span',
                'click': function (o) {
                    o.append('+1');
                }
            }),
            makeP({
                'class': 'simple_son',
                'value': 'xxxx',
                click: function (o) {
                    o.toggleClass('active');
                }
            })
        ]
    });
  $('#show_p_son').append(p);

  $('#show_btn').append(makeBtn({
      value: 'p生p',
      'class': 'btnLr btn-info',
      click: function () {
          $('#show_p_son').append(p.clone());
      }
  }));

</script>
