//一个简单的td
<div id="show_td"></div>
<br />

<div id="show_reload_btn"></div>

<script>
//一个简单的数据循环
//注意：
// 如果数据是数组: index 作为每个循环的序号 ;
// value/class 属性支持js语法. 变量用{}括起

    var td = makeTd({
        data: {'link': 'http://b.cn', 'name': '百度'},
        value: '网址: {link},   站名：{name}'
    });
    $('#show_td').append(td);

    $('#show_reload_btn').append(
        makeA({
            value: '点此更新数据',
            'class': 'btnLr btn-success',
            click: function (e) {
                td['data'] =  {'link': 'http://g.cn?'+makeRadom(4), 'name': '还上网 ? '+ makeRadom(6)};
            }
        })
    );

</script>
