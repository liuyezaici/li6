<!DOCTYPE html> <html> <head> <meta charset="utf-8">
<link href="/resource/pub/css/jquery.lr_element.css" rel="stylesheet" media="all" />
<script src="/resource/pub/js/jq/jquery-3.2.1.js"></script>
<script src="/resource/pub/js/jquery-lr_base.js"></script>
<script src="/resource/pub/js/jquery-lr_element.js"></script>

//简单带检索功能的输入框
<div id="show_input_manu"></div>
<script>
    var input =  makeInput({
        name: 'area',
        url:'/?s=tool/search_area_for_menu', //请求搜索地址
        'post_min': 1, //至少要一个字符才提交 可以设置为5 表示输入5位数才开始检索
        'data_key': 'info', //数据的下标
        'value_key': 's_id',
        li_num: 5,
        menu: {
            li: {
                value: '{s_name}',
                click: function (li, e, scope) {
                    input.value = li.value;
                    li.parent.parent.hide();
                }
            }
        },
    });
    $('#show_input_manu').append(
        makeDiv({
            value: [
                input
            ]
        })
    );

</script>
