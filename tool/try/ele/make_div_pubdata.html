<style>
    .example {
        width: 240px;
        border-radius: 5px;
        margin-bottom: 10px;
        text-align: center;
        padding: 20px 0;
        background-color: #abefad;
    }
</style>
    // div的所有属性中支持写全局变量 {{public_val}}  <br />
    // 当inputAbc绑定了全局变量 public_val 它的值更新时 会自动刷新所有用到 public_val 的对象的属性
    <div id="show_div"></div>
    <div id="show_input"></div>
<script>
    var divAbc = makeDiv({
       //'value': '定义全局变量 {public_val=我的兄弟叫顺溜;} ',
       'value': '定义全局变量  {public_val=12;} {{public_val}} ',
       'class': 'example'
    });
    var inputAbc =  makeInput({
        bind: '  public_val ',
        width: '240px',
        name: 'input4'
    }) ;
    $('#show_div').append(divAbc);
    $('#show_input').append(inputAbc);
</script>
