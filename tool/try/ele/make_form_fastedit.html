//js造一个简单的编辑单属性的表单 <br />
<div id="show_form"></div>
<div id="show_reload_btn"></div>
<script>
function editInfo() {
    //js造一个简单的快速修改表单
    var diyForm = makeFormEdit({
        'class': 'js_table',
        'top_title': '修改昵称',
        url: '/?',
        width: '400px',
        'success_key': 'code',
        'success_value': 1,
        'success_func': {},
        'err_func': {},
        value: [
            makeInput({
                width: '100%',
                place: '昵称',
                name: 'user_nick'
            })
        ]
    });
    //js造一个简单的表单
    $('#show_form').append(
        diyForm
    );
}
    $('#show_reload_btn').append(makeA({
            value: '点此快速修改',
            'class': 'btnLr btnLrSuccess',
            click: function (obj, ev, scope) {
                editInfo();
            }
        })
    );
</script>
