    <script src="/assets/js/require.min.js"></script>

//简单的黑色提示框
//您可以用中文来定义属性了
<script>
    //一个简单的数据循环
    require.config({
        paths: {
            jquery: '/resource/pub/js/jq/jquery-3.2.1',
            lrBox: '/assets/libs/lr/jquery-lr_box',
        }
    });
    require(['jquery',  'lrBox'], function ($, lrBox) {
        lrBox.msg('我缓慢而来,缓慢消失', 'ok', {
            'fadeIn': true, //缓慢出现
            'fadeInTime': 900, //出现过程的时长
            'stayTime': 2000, //停留多久(毫秒)
            'autoHide': true, //自动隐藏
            'fadeOutTime': 500, //消失过程的时长，消失后执行消失动画持续时间(毫秒)
            'bg': false, //bg/背景/遮罩， 是否需要背景遮挡,
            //消失后执行事件
            autoHideThen: function () {
                lrBox.msgTisf('bye bye!');
            }
        });
    });
</script>
