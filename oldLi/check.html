<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>定时执行页面</title>
<base target="_blank">
<script src="http://www.fanlishiyong.com/resource/pub/js/jquery-1.7.2.min.js"></script>
</head>
<body>
<iframe id="form" style="width: 500px; height: 200px;" src="http://www.fanlishiyong.com/?s=task&do=revoke&pass=ccx851105"></iframe>
<br />
刷新次数：<span id="count">0</span>
</body>

<script>
    function check(){
        setInterval(
                function(){
                    $('#count').html(function(index, value){
                        return parseInt(value)+1;
                    });
                    var url = 'http://www.fanlishiyong.com/?s=task&do=revoke&pass=ccx851105&s='+Math.random();
                    $('#form').attr('src',url);
                },
                1000*2);
    }
    check();
</script>
</html>
